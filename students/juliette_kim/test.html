<html>
	<head>
		
		<title>Juliette</title>
		<style>
	
			 
		 .cathc{
       
        width: 300px;
        height: 300px;
        background: linear-gradient( to bottom, #ff6e6e,#73819E );
        
      }

      .shape1{

        width: 100px;
        height: 300px;
        border-left: 80px dotted #E04B4B;
        border-radius: 600px 200px;
        background: linear-gradient( to bottom,#FF6E6E,#2B3C5F);
        

      }

      .shape2{
        width: 50px;
        height: 300px;
        border-left: 20px dotted #cc3333;
        border-radius: 800px 300px;
        
      }

      .shape3{
        width: 50px;
        height: 300px;
        border-radius: 800px 300px;
        border-left: 70px dotted #33cccc;
        background: linear-gradient( to bottom, #ccddff,#33cccc );
        transform: rotate(50deg);
        float: left;
      }
      
			.hae { 
			 	overflow: hidden;
			 	width: 300px; height: 300px;
			 	/*background: rgba(200, 30,255,.21);*/
			 	float: left;
			 }
			 
			.hae div {
				height: 140px;
				width: 140px;
				background: #77eeee;
				
				float: left;
				top:210px;
				left:230px;
				border-radius:50%;
				border-left: 50px solid red;
			 }
			 
			.hae em { 
				height: 140px;
				width: 20px;
				background: red;
				margin: 20px;
				float: left;
				border-radius:50%;
				}
			 
			 .hae h1{
				height: 400px;
				width: 150px;
				background: rgba(10,10,10,0.2);
				
				position:relative;
				top:0px;
				left:80px;
				border-left: 20px solid rgba(199,199,10,0.2);
				border-radius:20%;
				transform:rotate(15deg);
			 }
			 
			 .hae h2{
			 	height: 10px;
				width: 200px;
				background: #77eeee;
				margin: 20px;
				float: left;
				border-radius:20%;
				
			 }	
		</style>
	</head> 
	
	<body>
	
		<div class="hae">
			<div></div>
			<h2></h2>
			<em></em>
			<h1></h1>	
		</div>

	
	
		<div class="cathc">
      		<div class="shape1"></div>
      		<div class="shape2"></div>
      		<div class="shape3"></div>
		</div>
	
	

	</body>
	
</html>
