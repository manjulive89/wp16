<html>
<head>
	<title>Headphones</title>
	<style>
		.strap {
			height:500px;
			width:500px;
			background:gray;

			position:absolute;
			top:50px;
			left:50px;
			border-radius:200px;

		}
		
		.strap-neg {
			height:450px;
			width:450px;
			background:white;

			position:absolute;
			top:75px;
			left:75px;
			border-radius:180px;

		}
		
		.strap-neg-two {
			height:500px;
			width:450px;
			background:white;

			position:absolute;
			top:300px;
			left:75px;

		}
		
		.wire {
			background:gray;
			width:7px;
			height:75px;
			position:absolute;
			left: 35px;
			top: 350px;
			}
			
		.wire {
			background:gray;
			width:7px;
			height:75px;
			position:absolute;
			left: 35px;
			top: 350px;
			}
		.wire-rotate {
			position:absolute;
			left: 47px;
			top: 420px;
			transform:rotate(-20deg);
			}
		.wire-rotate-two {
			position:absolute;
			left: 77px;
			}
			
		.wire-right {
			position:absolute;
			left: 558px;
			}
		.wire-right-rotate {
			position:absolute;
			left: 546px;
			top: 420px;
			transform:rotate(20deg);
			}
			
		.wire-right-rotate-two {
			position:absolute;
			left: 515px;
			top: 420px;
			transform:rotate(20deg);
			}
		
		.earpiece {
			position: absolute;
			top: 475px;
			left:75px;
			height: 175px;
			width:50px;
			background:gray;
			transform:rotate(-20deg);
			z-index:1;
			}
			
		.earpiece-padding {
			position: absolute;
			left:120px;
			top: 460px;
			height: 175px;
			width:50px;
			border-radius:200px;
			background:#d9d9d9;
			transform:rotate(-20deg);
		
			}
			
		.earpiece-padding-right {
			position: absolute;
			left:430px;
			-webkit-transform:rotate(20deg);
	
			}
			
		.earpiece-right {
			-webkit-transform:rotate(20deg);
			left:474px;
			}
	
	</style>
</head>

<body>
	<div class="strap"></div>
	<div class="strap-neg"></div>
	<div class="strap-neg-two"></div>
	<div class="wire"></div>
	<div class="wire wire-rotate"></div>
	<div class="wire wire-rotate wire-rotate-two"></div>
	<div class="wire wire-right"></div>
	<div class="wire wire-right-rotate"></div>
	<div class="wire wire-right-rotate-two"></div>
	<div class="earpiece"></div>
	<div class="earpiece-padding"></div>
	<div class="earpiece earpiece-padding earpiece-padding-right"></div>
	<div class="earpiece earpiece-right"></div>
		
</body>
</html>
