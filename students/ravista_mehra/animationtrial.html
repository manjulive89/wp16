<html>
	<head>
	<title>Boncingboxes</title>
		<style>
			div { width: 200px; height: 200px;
				
			background: pink; float: left; margin: 15px; 
			transition: all 1s; 
			}
			
			.clear {clear: left;}
			
			.different { background: red; 
						 margin-top: 15px;
						 opacity: 50%; }

			div:hover { background: orange;
						opacity: 50%;}
			.buttondown {}
			
			
			.animate {
			 animation-name: bounce;
			 animation-duration: 4s;
			 animation-iteration-count: 10;
			 animation-direction: alternate;
			 animation-timing-function: ease-in;
			 animation-fill-mode: forwards;
			 animation-delay: 0s;
			 }

		
		
			
		@keyframes bounce {
						  0% { transform:translateY(-100%);
							   opacity: 0;}
							
							5% {transform:translateY(-100%);
								opacity: 0;}
								
							15% {transform:translateY(0);
								padding-bottom: 5px;}
								
							30% {transform:translateY(-50%);}
							
							40% {transform:translateY(0%);
    							padding-bottom: 6px;}
    							
    						50% { transform:translateY(-30%);}

							70% {transform:translateY(0%);
								padding-bottom: 7px;}
							
							80% {transform:translateY(-15%);}
							
							90% {transform:translateY(0%);
								padding-bottom: 8px;}
							
							95% {transform:translateY(-7%);}
							
							97% {transform:translateY(0%);
								padding-bottom: 9px;}
						
							99% {transform:translateY(-3%);}
							
							100% {
								transform:translateY(0);
								padding-bottom: 9px;
								opacity: 1;
									}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	</head>
	
	<body>
		
		<div></div>
		<div></div>
		<div class="clear different"></div>
		<div class="different"></div>
		<div class= "clear"></div>
		<div class= "hello"></div>

		<script>
			$(".different").click(function() {
				$(this).toggleClass("animate");
			});
		</script>


	</body>


</html>
