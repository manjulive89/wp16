<html>
	<head>
		<title>Swedish Flag, Positioning</title>
		<style>
			div {
			background: white;
			width: 50px; /* x dimension of block */
			height:170px; /* y dimension of block */
			float: left;
			}
			

			.insideTop {
			height:270px;
			width:120px;
			background:#A9F5A9; /*red */
			border-radius:30px 30px 20px 20px;
			margin-top: -30px;
			margin-left: 10px

					}

	.handleW {
    			border-radius: 30px 30px 30px 30px;
    			background: #A9F5A9;
   			    padding: 20px; 
    			width: 150px;
   			    height: 200px; 
   			    margin-top: 20px;
					}
.insidebottomn {
			height:270px;
			width:80px;
			background:#A9F5A9; /*blue */
			border-radius:30px 30px 20px 20px;
			margin-top: 40px;
			margin-left: 20px

					}
					.handleL {
			height:330px;
			width:50px;
			background:#A9F5A9; /*black */
			border-radius:30px 30px 30px 30px;
			margin-top: 150px;
			margin-left: 14px

					}
			.circleH {
			height:30px;
			width:30px;
			background:white; 
			border-radius:30px;
			margin-top: 270px;
			margin-left: 9px

					}

		</style>
	</head>
	
	<body>
		
		
		
		
			<div class="handleW">
				<div class="insideTop">
					<div class="insideBottomn">
						<div class="handleL">
							<div class="circleH"></div>
						</div>
					</div>
				</div>
		</div>
		
		
				
		
	</body>

</html>
