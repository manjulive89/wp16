<html>
	<head>
		<style>
			body {
			width: 1000px;
			height: 700px;
			}
			.eraserend {
			background: #E77471;
			width: 60px; height: 60px;
			margin-left: 0px; margin-top: 10px;
			border-radius: 10px;
			float: left;
			}
			.erasercap1 {
			background: #FBB117;
			width: 30px; height: 60px;
			margin-left: -10px; margin-top: 10px;
			float: left;
			}
			.eraserstripe1 {
			background: #FDD017;
			width: 5px; height: 70px;
			margin-left: 0px; margin-top: 5px;
			border-radius: 5px;
			float: left;
			}
			.erasercap2 {
			background: #FBB117;
			width: 20px; height: 60px;
			margin-left: 0px; margin-top: 10px;
			float: left;
			}
			.eraserstripe2 {
			background: #FDD017;
			width: 5px; height: 70px;
			margin-left: 0px; margin-top: 5px;
			border-radius: 5px;
			float: left;
			}
			.erasercap3 {
			background: #FBB117;
			width: 60px; height: 60px;
			margin-left: 0px; margin-top: 10px;
			float: left;
			}
			.pencil {
			background: #C35817;
			width: 600px; height: 60px;
			margin-left: 0px; margin-top: 10px;
			float: left;
			}
			.point1 {
			border-left: 30px solid transparent;
			border-right: 30px solid transparent;
			border-bottom: 120px solid #F7E7CE;
			margin-left: 30px; margin-top: -20px;
			-webkit-transform:rotate(90deg);
			float: left;
			}
			.point2 {
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 40px solid black;
			margin-left: 0px; margin-top: 20px;
			-webkit-transform:rotate(90deg);
			float: left;
			}
		</style>
	</head>
	<body>
		<div class="eraserend"></div>
		<div class="erasercap1"></div>
		<div class="eraserstripe1"></div>
		<div class="erasercap2"></div>
		<div class="eraserstripe2"></div>
		<div class="erasercap3"></div>
		<div class="pencil"></div>
		<div class="point1"></div>
		<div class="point2"></div>
	</body>
</html>
