<html>
	<head>
		<title>Shapes</title>
		<style>
			div { 
				width: 0px;
				height: 0px;
				/* margin: 100px; */
				position: absolute;
				top: 0;
				left: 0;
				background: white; 
				float: left;
			}
			
			.bottom {
				height:4px;
				width:176px;
				
				position:absolute;
				top:448;
				left:113;
				background:black;
			}
			
			.invisible {
				height:300px;
				width:4px;
				background:black;

				position:absolute;
				top:150px;
				left:100px;

				-webkit-transform:rotate(-5deg);
			
				z-index: 7;
			}

		
			.invisible2 {
				height:300px;
				width:4px;
				background:black;

				position:absolute;
				top:150px;
				left:300px;

				-webkit-transform:rotate(5deg);
			
				z-index: 7;
		}
			
			.barrier1 {
				height:350px;
				width:80px;
				background:white;

				position:absolute;
				top:154px;
				left:23px;

				-webkit-transform:rotate(-5deg);
			
				z-index: 7;
			}
			
			.barrier2 {
				height:350px;

				position:absolute;

				left:301px;

			}

				height:3px;

			.leftcorner2 {

				z-index: 7;

			}
			.horizantal2 {
				height:5px;
				width:224px;
				
				position:absolute;

				left:89;
				background:black;
				z-index: 8;
			}

	</head>  
	
	<body>
		<div class="bottom"></div>
