<html>
	<head>
		<title>maisie's shape</title>
		<style>
			body {
			width: 300px; height: 1000px;
			}
			.mgw:hover {
			background: green;
			}
			.mgw {
			background: rgb(233, 250, 40);
			width: 300px; height: 300px;
			transition: all 6s;
			}
			.mgwvert:hover {
			transform: rotate(-45deg) scale(3, 3);
			mix-blend-mode: exclusion;
			}
			.mgwvert {
			background: rgb(9, 189, 108);
			width: 8px; height: 275px;
			margin-left: 30px; margin-top: -260px;
			border-radius: 4px;
			box-shadow: 3px 3px rgba(222, 104, 0, .1);
			transition: all 3s;
			float: left;
			}
			.mgwhori:hover {
			transform: rotate(45deg) scale(3, 3);
			background: rgb(222, 152, 163);
			mix-blend-mode; multiply;
			}
			.mgwhori {
			background: rgba(9, 189, 108, .30);
			width: 155px; height: 12px;
			margin-left: 90px; margin-top: -90px;
			border-radius: 6px;
			border-top: 3px solid rgb(217, 249, 250);
			transition: all 3s;
			float: top;
			}
			.mgwdots:hover {
			transform: scale(5, 5);
			background: yellow;
			}
			.mgwdots {
			background: rgb(217, 249, 250);
			width: 20px; height: 20px;
			margin-left: 61px; margin-top: -90px;
			border-radius: 10px;
			transition: all 3s;
			float: left;
			} 
		</style>
	</head>
	<body>
		<div class="mgw"></div>
		<div class="mgwvert"></div>
		<div class="mgwvert"></div>
		<div class="mgwvert"></div>
		<div class="mgwvert"></div>
		<div class="mgwvert"></div>
		<div class="mgwvert"></div>
		<div class="mgwhori"></div>
		<div class="mgwhori"></div>
		<div class="mgwhori"></div>
		<div class="mgwdots"></div>
	</body>
</html>
