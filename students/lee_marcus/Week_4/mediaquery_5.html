<html>
	<head>
		<title>mediaquery_3</title>
		<style>
		.col {width: 100vw; height: 100vw; background: red; transition: all 1s}
		
		.box { width: 20px; height: 500px;
				border-radius: 500px;
				border: 10px dotted  #1aff1a;
				position: absolute; 
				top: 100px; left: 50px;
				background:  -webkit-linear-gradient(#e6ffe6,#ffcc00);
				transition: all 2s;
				}
				
	
		@media (min-width: 400px) { 
		.col {background: pink;}
		.box {width: 350px;}
		
		
		@media (min-width: 600px) { 
		.col{background: #ff3399;}
		.box {width: 20px;
		  	transform: rotate(270deg);
		  	border: 20px groove #ff00ff;}
		
		@media (min-width: 800px) { 
		.col {background:  #ebccff;}
		.box {width: 30px;}
		
		@media (min-width: 1000px) { 
		.col {background: orange;}
		.box {width: 40px;}
		
		@media (min-width: 1200px) { 
		.col {background: #ccff99;}
		.box {width: 100px; height: 100px;
			transform: scale(1);
			border: 5px dotted #66ffff;}

  		
  		</style>
	</head>
	
	<body>
		<div class= "col"> </div>
		<div class= "box"> </div>
		<div class= "box"> </div>
		<div class= "circle"> </div>
		


	</body>
	
	
</html>
