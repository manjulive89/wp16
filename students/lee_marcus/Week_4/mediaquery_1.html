<html>
	<head>
		<title>mediaquery_1</title>
		<style>
	
		.bean{
			height: 100px;
			width: 200px;
			border-radius: 50px 200px;
			Border: 5px dotted; color: #ff0066; 
			background: -webkit-linear-gradient(#ccffcc, pink);
		 	position: absolute;
  			top: 40%;
  			left: 40%;
  			transition: all 3s;
  			z-index: 2;
  			transform: rotate (90deg);
  			}
  			
  		.bg{
  			height: 100vw;
  			width:100vw;
  			background: white;
  			transition: all 2s;
  			}
  			
  			
  			@media (max-width: 1100px) {
  			.bean {background: -webkit-linear-gradient(turquoise, pink);
  					transform: rotate(280deg);}
  			 .bg{background: orange;
  			 	transform: rotate(-360deg);}
  			 {transition: all 1s;}
  			 }
  			
  			@media (max-width: 667px) {
  			.bean {background: white;
  					transform: rotate (180deg);}
  			 .bg{background: -webkit-radial-gradient(yellow, pink);
  			 }
  			 {transition: all 1 s;}
  			 }
  		</style>
	</head>
	
	<body>
		<div class= "bean"> </div>
		<div class ="bg"></div>
	</body>
	
	
</html>
