<html>
	<head>
		<style>
		
			.boundary {
				height:300px;
				width:500px;
				position:relative;
				margin:20px;
				}
			
			.first {
				background:red;

				}
			
			.second {
				background:lightblue;
				}
				
			.third {
				background:yellow;
				}
				
			.fourth {
				background:lightgreen;
				}
				
			.fifth {
				background:beige;
				}
		
			.lemonsize {
				transform:scale(.5);
				float:center;
				}
		
			.lemon2 { border-radius: 50%;
				width: 252px; height: 433px;
				-webkit-transform:rotate(60deg);
				overflow:hidden;
				display:flex;
				position:absolute;
				left:100px;}
	
			.lemon { width:200%;
				background: khaki;
				position:absolute;
				left:0px;}
				
			.ring {
				-webkit-transform:rotate(270deg);
				}
							
			.circle1 {
				height:105px;
				width:105px;
				background:white;
	
				position:absolute;
				top:67px;
				left:98px;
				border-radius:100px;
				}
				
			.rotatedSquare {
				height:100px;
				width:100px;
				background:solid transparent;

				position:absolute;
				top:60px;
				left:90px;
				border: 10px solid beige;

				-webkit-transform:rotate(45deg);
				}
		
			.circle2 {
				height:105px;
				width:105px;
				background:solid transparent;
	
				position:absolute;
				top:110px;
				left:90px;
				border-radius:100px;
				border: 10px solid white;
				}
				
				
		
		
			.twoshapes {
				background: white;
				position: absolute;
				border:none;
				left: 120px;
				top: 30px;
				width: 250px;
				height: 250px;
				border-radius: 250px;
				overflow: hidden;
				-webkit-transform:rotate(320deg);
				}
				
			.pinktop {
				background: lightpink;
				position: absolute;
				border: none;
				left: 50px;
				top: 50px;
				width: 200px;
				height: 200px;
				border-radius: 50px;
				}

			.yellow {
				background: lightyellow;
				position: absolute;
				border:none;
				left: 20px;
				top: 20px;
				width: 250px;
				height: 250px;
				border-radius: 250px;
				overflow: hidden;
				
				}			
			
			.atutu {
				-webkit-transform:rotate(315deg);
				position:relative;
				top:-30px;
				}
			
			.atulyagear {
				height: 200px;
				width: 200px;
				background: pink;	
				border-radius:200px;

				border: 7px dashed beige;	
			}
			
			.stripesmiddle {
				height: 150px;
				width:15px;
				background:beige;
				border-radius:20px;

				position: absolute;
				top:100px;
				left:140px;
				border-radius:20px;
				z-index: 15;	
				transform: rotate(-45deg);			
			}
			
			.stripesright{
				height: 150px;
				width:15px;
				background:beige;
				border-radius:20px;

				position: absolute;
				top:80px;
				left:160px;
				border-radius:20px;
				z-index: 15;	
				transform: rotate(-45deg);			
			}
			.stripesleft{
				height: 150px;
				width:15px;
				background:beige;
				border-radius:20px;

				position: absolute;
				top:120px;
				left:120px;
				border-radius:20px;
				z-index: 15;	
				transform: rotate(-45deg);			
			}
		
		</style>
	
	</head>
	
	<body>
	
		<div class="boundary first">
		
			<div class="lemonsize">
				<div class="lemon2">
					<div class="lemon lemon2"></div>
				</div>
			</div>
			
			<div class="anna">
				<div class="meow"> </div>
				<div class="eye1"> </div>
				<div class="eye2"> </div>
				<div class="eye3"> </div>
			</div>
			
		</div>
		
			
		
		<div class="boundary second"<div>
			
			<div class="ring">
				<div class="circle1"> </div>
				<div class="rotatedSquare"></div>
				<div class="circle2"> </div>
			</div>
		
		</div>
		
		<div class="boundary third"<div></div>		
		
		<div class="boundary fourth"<div>
		
			
				<div class="twoshapes"> 
					<div class = "pinktop"> 
						<div class = "yellow"> 
						</div>
					</div>
		
				</div>
		</div>
		
		<div class="boundary fifth"<div>
			
			<div class="atutu">
				<div class="atulyagear"></div>
				<div class="stripesmiddle"></div>
				<div class="stripesright"></div>
				<div class="stripesleft"></div>
			</div>
		
		</div>
		
		
	</body>

</html>
