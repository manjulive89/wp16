<html>
	<head>
		<style>
			body {
			width: 1000px; height: 700px;
			}
			.cap1 {
			background: #B6B6B4;
			width: 40px; height: 60px;
			margin-left: 0px; margin-top: 0px;
			float: left;
			}
			.cap2 {
			background: #ECE5B6;
			width: 150px; height: 60px;
			margin-left: 0px; margin-top: 0px;
			float: left;
			}
			.pen {
			background: #ECE5B6;
			width: 500px; height: 54px;
			margin-left: 0px; margin-top: 3px;
			float: left;
			}
			.end1 {
			background: #0020C2;
			width: 7px; height: 54px;
			margin-left: 0px; margin-top: 3px;
			float: left;
			}
			.end2 {
			background: #0020C2;
			width: 5px; height: 40px;
			margin-left: 0px; margin-top: 10px;
			float: left;
			}
			.end3 {
			background: #0020C2;
			width: 7px; height: 45px;
			margin-left: 0px; margin-top: 7.5px;
			border-radius: 5px;
			float: left;
			}
			.end4 {
			background: #0020C2;
			width: 15px; height: 40px;
			margin-left: 0px; margin-top: 10px;
			float: left;
			}
			.clip1 {
			background: #B6B6B4;
			width: 5px; height: 10px;
			margin-left: 35px; margin-top: 0px;
			float: left;
			}
			.clip2 {
			background: #B6B6B4;
			width: 155px; height: 5px;
			margin-left: 35px; margin-top: -10px;
			float: left;
			}
		</style>
	</head>
	<body>
		<div class="cap1"></div>
		<div class="cap2"></div>
		<div class="pen"></div>
		<div class="end1"></div>
		<div class="end2"></div>
		<div class="end3"></div>
		<div class="end4"></div>
		<br style="clear:left;"/>
		<div class="clip1"></div>
		<br style="clear:left;"/>
		<div class="clip2"></div>
	</body>
</html>
