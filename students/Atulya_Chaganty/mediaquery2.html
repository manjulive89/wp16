<html>
	<head>
		<style>
			div { width: 10px; height: 10px; border-radius: 10px;
			background: black; float: left; margin: 5px; 

			transition: all 1s;  
			}
			
			.different { }

			@media (max-width: 900px) {
				.different { background: orange;
						 width: 100px; height: 10px; margin: 10px;}
			}
			@media (max-width: 800px) {
				.different { background: darkgreen;
							width: 1000px; height: 10px; margin: 20px; 
							transform: rotate(0deg);
			}
			@media (max-width: 700px) {
				.different { background: teal;
							width: 1000px; height: 10px; margin: 30px; 
							transform: rotate(45deg);
			}
			@media (max-width: 600px) {
				.different { background: purple;
							width: 1000px; height: 10px; margin: 40px; 
							transform: rotate(0deg);
			}
			@media (max-width: 100px) {
				.different { background: lightblue;
							width: 1000px; height: 10px; margin: 50px; 
							transform: rotate(45deg);
			}
			@media (max-width: 40px)  {
				.different { background: pink;
							transform: rotate(0deg);}
				.colorchange1 {background: lightyellow;}
				.colorchange2 {background: lightpink;}
				.colorchange3 {background: lavender;}
			
		</style>

	</head>
	
	<body>

		<div class="different"></div>
		<div class="different colorchange1"></div>
		<div class="different"></div>
		<div class="different"></div>
		<div class="different colorchange1"></div>
		<div class="different"></div>
		<div class="different"></div>
		<div class="different"></div>
		<div class="different colorchange2"></div>
		<div class="different"></div>
		<div class="different"></div>
		<div class="different colorchange3"></div>
		<div class="different"></div>
		<div class="different colorchange3"></div>
		<div class="different"></div>
		<div class="different"></div>
		<div class="different colorchange1"></div>
		<div class="different"></div>
		<div class="different colorchange1"></div>
		<div class="different colorchange2"></div>
		<div class="different"></div>
		<div class="different colorchange2"></div>
		<div class="different"></div>
		<div class="different"></div>
		<div class="different colorchange3"></div>
		<div class="different colorchange3"></div>
		<div class="different"></div>
		<div class="different colorchange1"></div>
		<div class="different"></div>

	</body>


</html>
