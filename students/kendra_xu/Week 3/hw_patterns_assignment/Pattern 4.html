			div.brick {  /* declarations */ }

			div+brick {  /* declarations */ }
			/* if brick class comes after div */

				top: 0;
				left: 0;

				 width: 304px; height: 304px;
				 border-radius: -20%;
				  }
				
			.layer3egg div {

				overflow: auto;
				transform:scale(0.8,0.8);
				margin: 55px;
				width: 200px; height: 200px;
				}
			
			.layer2 div:nth-child(even) {  border-color: white; height: 300px;}	  
			.layer2 div:nth-child(odd) { height:300px; }
			.layer3egg div:nth-child(odd) { transform:scale(0.2,0.2);}
			
			/* if brick class comes before div  */
