<html>
	<head>
		<title>Overflow</title>
	</head>
	<style>

	div{
		background-color: pink;
		width: 400px; height: 400px;
		font-family: sans-serif;
		font-size: 32px;
		font-style: bold;
		opacity: .9;

	}

	div, p {both div and p will do this thing

			div div is a div within a div
	}

	div div{
	transform: rotate(40deg);
	background-color: brown;
	border: 100px solid blue;
	border-radius: 50%;
	border-left: 100px solid transparent;
	opacity: .6;
	}

	iframe{
		width: 25%; height: 25%;
	}

	.crop{overflow: hidden;}

	span{
		background-color: lime;
		display: inline;
		margin:10px;
		padding: 20px;
	}

	li {
		display: inline-block;
	}

	.h1{
		font-family: sans-serif;
		font-size: 32px;
		font-style: bold;
	}

	</style>
	<body>

		<div >
			<div><div></div>
</div>
		</div>


	</body>
