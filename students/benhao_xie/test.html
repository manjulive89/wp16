<html>
	<head>
		<title>haha</title>
		<!-- 这些不会被browser render -->
		<style>
			div  {background: red; width:200px; length:100px; padding: 20px; font-size:50px; margin:100px; }
			.whatever {background:pink;}
			h1 {margin:0;}
		</style><!-- h2 is my selector, could be anything else -->
		
	</head>
	
	<body>
		<div>wow.
			<div>haha</div>
		</div>
		<h1 class="whatever"> <!-- the whatever can be anywhere else-->Head</h1>

		<p><em>haha(these words are emphasized here)</em>.yayyaayayyayayayyayayayayay.</p>
	
		<h2>another head2</h2>
		<ul> <!-- this gives orders-->
			<li>first thing</li>
			<li>second thing</li>
			<li><!-- after "a" is where to link stuff--> <a href="http://assets.yesstud.io/danholdsworth/cache/danholdsworth-298-q80-w1350-h900-rz3-b75.jpg">third thing</a></li>
			<li><!--this is where to put images--><img src="http://assets.yesstud.io/danholdsworth/cache/danholdsworth-298-q80-w1350-h900-rz3-b75.jpg"></li>
		</ul>
		
		<h2>goodbye</h2>
