<html> 
	<head> 
		<style> 
			body {
			margin:100px;
			}
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

			<title> interactive </title>
		
		
			.grid {
			margin:20px;
			background: rgba(140,140,231,.60)
			width:200px;
			height:500px;
			}
			
			.grid div {
			width:50px;
			height:300px;
			border: 5px dotted black;
			float:left;
			border-radius:0px;
			-webkit-transition: all 2s; 
			transition: all 2s;
			background: none;
	
				}
			.grid div:hover { 	
				background:  -webkit-linear-gradient(bottom, rgba(231,0,170,.40), rgba(0,80,200,.40));
				cursor: pointer; 
				height:740px;
				width:20px;
				border-radius:250px/500px;
				-webkit-transform: scale(2);
				cursor:pointer;
				mix-blend-mode: subtract;

				}
			.big div {
				background:grey;
				width:300px;
				height:300px;
				border-radius:150px;
				border-bottom:30px solid red;
				float:left;
				transition: all 2s;

				}
			
			.big div:hover { 	
				background:  -webkit-linear-gradient(bottom, rgba(231,0,170,.40), rgba(0,80,200,.40));
				background:grey;
				width:30px;
				height:200px;
				transform: translateY(-40);
				border-radius:150px;
				border-bottom:50px solid red;
				border-top:50px dotted red;

				float:left;
				cursor:pointer;
				mix-blend-mode: subtract;
			}
			
				
		
			
		</style>
		
		<body>
			<div class="grid"> 
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>

			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			</div>
			<div class="big" >
			<div>
			<p></p></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			
	</head>
</html>
