<html>
	<head>
		<title>Pattern3</title>
		<style>


.sabrinaprabhu { 
				background: none;
				width: 110%;
				   }

			.sabrinaprabhu div { 
				 transform: rotate(110deg);
				 border: 220px solid #d3af33;
				 margin: -18px;
				 width: 222vh; height: 22vh;
				 float: left;
				 position: relative;
				 top: 12px;
				 left:21px;
				 background-blend-mode: multiply;
				 border-radius: 11.22%;
				 border-right: 99px solid transparent;
				  }
			.sabrinaprabhu div:nth-child(odd) {
				 border: 80px solid rgba(90,216,188,2);
				 border-left: 220px solid transparent;
			}
		
		</style>
	</head>
	<body>
		<div class="sabrinaprabhu">
			<div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div>
			
	</body>
</html>
