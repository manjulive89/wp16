<html>
	<head>
		<title>Shape Combination</title>
		<style>
			.yo {
				background: #FFCFCE;
				width:300px;
				height:300px;	
				overflow: hidden;
			}
			.circle {
				background: #FFC7D4;
				border-radius: 50%;
				border: 100px solid transparent;
				width: 200px;
				height: 200px;
				margin-left: 65px;
			}
			.moon {
				background: #FFF;
				border-radius: 50%;
				width: 80px;
				height: 80px;
				margin-left: 20px;
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<div class="yo">
			<div class="moon"></div>
			<div class="circle"></div>
			
		</div>
	</body>
</html>
