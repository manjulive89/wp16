<html>
	<head>
		<style>
			.send { 
			width: 200px; 
			height: 100px;
			border: 3px solid black;
			background: white;
			position: absolute; 
			transition: all 1s; 
			
			}
			.different { background: green; clear: both; }

		

			div:hover { background-color: pink; }
			.buttondown {}
			
			.animate {
			 animation-name: buffalo;
			 animation-duration: 3s;
			 animation-iteration-count: 10;
			 animation-direction: linear;
			 animation-timing-function: ease-out;
			 animation-fill-mode: forwards;
			 animation-delay: 0s;

			}
			
		@keyframes buffalo {
		  0%   { left: 0px; }
		  25%  { left: 400px;}
		  50%  { left: 400px; top: 50px;}
		  75%  { left: 400px; top: 200px;}
		  100% { left: 400px; top: 400px; height: 0px; width: 0px; border-radius: 50%;}
		}

		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	</head>
	
	<body>
		
		<div class="send"></div>
		<div></div>

		<script>
			$(".send").click(function() {
				$(this).toggleClass("animate");
			});
		</script>


	</body>


</html>
