		<style>

			.layer1, .layer2 {
				position: absolute;
				top: 0px;
				left: 0px;
				
			}
			body { margin-left: 10px}
			
			.layer1, .layer2 { 
				background: yellow;
				width: 100vw; height: 100vh; /* why 100?*/
				overflow: hidden; /* The other option scroll*/
				 
				  }
			.layer2 div { background: #808080; }
			/* div inside layer 2 is red*/

			
			.layer1 div, .layer2 div { 
				 transform: rotate(20deg);
				 border: 40px solid white;
				 margin: -20px; float: left;
				 mix-blend-mode: multiply;
				 width: 100px; height: 100px;
				 margin-left: 6px;

				  }


				  .circle
				  {
				  	 width: 20px; height: 20px;
				  	border-radius: 50%;
				  }
				  /*div inside layer2 and layer1, rotate, solid green*/
				  
			.layer2 div:nth-child(even) {  border-color: white; }
			/* if brick class comes before div  */
			/* the even div inside layer 2 will be red*/

						@media (max-width: 1400px) {
				div { float: right;
						margin: 10px;
						width: 25px; height: 25px;
						padding: 10px; 
						background: yellow;
						-webkit-transform: rotate(15deg);
						-webkit-transition: all 1s;
						transition: all 1s;
						}
			@media (min-width: 700px) {

						margin: 10px;
						width: 50px; height: 50px;
						padding: 10px; background: blue;
