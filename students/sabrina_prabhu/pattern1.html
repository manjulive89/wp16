<html>
	<head>
		<title>Pattern1</title>
		<style>


.sabrinaprabhu { 
				background: none;
				width: 20%;
				   }

			.sabrinaprabhu div { 
				 transform: rotate(110deg);
				 border: 220px solid rgba(68,73,138,1);
				 margin: -40px;
				 width: 222vh; height: 22vh;
				 float: left;
				 mix-blend-mode: multiply;
				 border-radius: 33%;
				 border-right: 80px solid transparent;
				  }
			.sabrinaprabhu div:nth-child(even) {
				 border: 80px solid rgba(91,216,188,2);
				 border-left: 220px solid transparent;
			}
		</style>
	</head>
	<body>
		<div class="sabrinaprabhu">
			<div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div>
			</div><div></div><div></div><div></div><div>
			</div></div>
	</body>
</html>
