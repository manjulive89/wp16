<html>
	<head>
		<style>

			.book {
				position: absolute;
				left: 5%;
				top: 5%;
				width: 600px;
				height: 500px;
				background-color: red;
				clear: both;

			}

			.page1 { 
				position: relative;
				left: 48%;
				top: 5%;
				width: 280px;
				height: 450px; 
			 clear: both; 
			 background-color: red;
			 font-family: georgia;
			 font-size: 18px;
			}

			.page2 {
					position: absolute;
				left: 48%;
				top: 5%;
				width: 280px;
				height: 450px; 
			 clear: both; 
			 background-color: white;

			}




			.page1:hover { transform: perspective(600px) rotateY(-20deg);
				 left: 45%; height: 480px; background-color: #dd0000;}
			.buttondown {}
		
			
			.animate {
			 animation-name: buffalo;
			 animation-duration: 4s;
			 animation-iteration-count: 10;
			 animation-direction: alternate;
			 animation-timing-function: ease-out;
			 animation-fill-mode: forwards;
			 animation-delay: 0s;

			}
			
		@keyframes buffalo {
		  0%   { width: 300px; height: 500px; margin-top: 60px;}
		  50%  { width: 100px; height: 160px; margin-top: 100px;}
		  100% { width: 200px; height: 320px; margin-top: 200px;}
		}


		.lanimate {
			 animation-name: muffle;
			 animation-duration: 5s;
			 animation-iteration-count: 10;
			 animation-direction: alternate;
			 animation-timing-function: ease-in;
			 animation-fill-mode: forwards;
			 animation-delay: 0s;

		}
			
		@keyframes muffle {
		  0%   { width: 300px; height: 500px;}
		  50%  { width: 600px; height: 1000px;}
		  100% { width: 1200px; height: 2000px;}
		}


		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	</head>
	
	<body>

		<div class="book">
			<div class="page2">
				<img src="https://i.ytimg.com/vi/USLTQVt8QyA/maxresdefault.jpg"
				width="280px" height="450px">
			</div>
		<div class="page1">
		</div>
		
</div>
		<script>
			$(".page1").click(function() {
				$(this).toggleClass("animate");
			});

			$(".page2").click(function() {
				$(this).toggleClass("lanimate");
			});


		</script>


	</body>


</html>
