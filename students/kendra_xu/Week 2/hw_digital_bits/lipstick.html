<html>
	<head>
		<title>lipstick</title>
		<style>
			
			.canvas {
				background: white;
				width: 800px;
				height: 600px;
				}
			
			.rect1 { 
				background: red;
				width: 50px;
				height:50px;
				position: absolute;
				left: 399px; top: 150px;
				border-radius: 10px;
				-webkit-transform: rotate(30deg);
			}
			
			.rect1block { 
				background: white;
				width: 80px;
				height:50px;
				position: absolute;
				left: 415px; top: 138px;
				-webkit-transform: rotate(235deg);
				z-index: 1;
			}
			
			.rect2 {
				background:red;
				width: 51px;
				height:60px;
				position:absolute;
				left:393.4px; top:180.5px;
				border-radius:1px;
			}
			
			
			.rect3 {
				background: black;
				width: 62px;
				height:100px;
				position:absolute;
				left:386px; top:230px;
				border: 2px solid white;
				border-radius:6px;
			}
			
			.rect4 {
				background:black;
				width: 70px;
				height:	40px;
				position: absolute;
				left: 382px; top:323px;
				border: 2px solid white;
				border-radius:6px;
			}
			
			.rect5 {
				background:black;
				width: 82px;
				height:120px;
				position: absolute;
				left: 376px; top: 363px;
				border: 2px solid white;
				border-radius:6px;
			}
			 
			 
		</style>
	</head>  
	
	<body>
		<div class="canvas">
			<div class="rect1"></div>
			<div class="rect1block"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</body>
</html>
