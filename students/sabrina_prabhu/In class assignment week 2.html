<html>
	<head>
	<style>
		
	.canvas{
		width: 300px;
		height: 300px;
		background: #83B2B5;
		}
	
	.sabrinashape{
		width: 233px;
		height: 44px;
		border-radius: 5px;
		background: #540C4A;
		position: absolute;
		top: 33px;
		left: 37px;
		}
	.anothersabrinashape { 
				 transform: rotate(10deg);
				 border: 22px solid #9B61E2;
				 background: yellow;
				 margin: 20px;
				 width: 25px; height: 25px;
				 border-radius: 50%;
				 position: absolute;
				 top: 40px;
				 left: 33px;
		
		}
		
	.yetanothersabrinashape {
				transform: rotate(42deg);
				 background:#FFCE03;
				 margin: 20px;
				 width: 233px; height: 112px;
				 position: absolute;
				 top: 110px;
				 left: 66px;
				
	}
	
		
	</style>
	</head>
		
	<body>
		<div class="sabrinashape"></div>
		<div class="canvas"></div>
		<div class="anothersabrinashape"></div>
		<div class="yetanothersabrinashape"></div>
	</body>
</html>
