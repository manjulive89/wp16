<html>
	<head>
		<title>Norway Flag, Positioning</title>
		<style>
						div {
			background: red;
			position: absolute;
			top: 0; left: 0;
			width: 510px; /* 170 times 3 */
			height:420px; /* 140 times 3 */
			z-index: 0;
			}
			.xstripe {
			background: white;
			position: absolute;
			top: 180; left: 0;
			width: 510px; /* 170 times 3 */
			height:60px; /* 20 times 3 */
			z-index: 1;
			}
			.ystripe {
			background: white;
			position: absolute;
			top: 0; left: 180;
			width: 60px; /* 20 times 3 */
			height:420px; /* 140 times 3 */
			z-index: 2;
			}
		</style>
	</head>
	
	<body>
		<div></div>
		<div class="xstripe"></div>
		<div class="ystripe"></div>
	</body>

</html>
