<html>
	<head>
		<title>SHAPE</title>
		
		<style>
			
			div {
			background: orange;
			width: 25vh; height: 25vh;
			overflow: hidden;
			
			}
			
			.ravista {
					  background: white;
					  width: 15px; height: 75px;
					  transform: rotate(20deg);
					  border: 40px dashed blue;
					  border-radius: 5%;
					  border-right: 40px solid transparent;
					  
					  }
			
			.ravista2 { background: white;
						width: 30px; height: 80px;
						transform: rotate(-30deg);
						border: 20px solid orange;
						border-radius: 30%;
						border left: 70px solid transparent;
						margin: -20px;
						}
		
			.ravista3 { 
						background: orange;
						width: 60px; height: 120px;
						transform: rotate(25deg);
						border: 50px solid white;
						border-radius: 30%;
						border left: 70px solid transparent;
						margin: -20px;
						position: relative;
						top: -200px;
						left: 145px;
						
						}
			
		</style>
		
		</head>
		
		<body>
		
		<div>
			<div class="ravista">
				<div class="ravista2"></div>
			</div>
			<div class="ravista2"></div>
			<div class="ravista3"></div>		
		</div>
		
		
		</body>
		
</html>
