<title>greta pattern 2</title>

<style>
body {
	margin:0px;
	}
	
.text-container {
	height:100%;
	width:100%;
 	background: transparent;
 	padding-left: 40px;
  	padding-right:20px;
  	position: absolute;
  	top:-10px; left:10px;

  	}
  	
.yellow-rect-container {
	background: transparent;
	height:100%;
	width:100%;
	position:relative;
	z-index:-1;
	}
	
.blue-circle-container {
	background: transparent;
	height:100%;
	width:100%;
	position:absolute;
	top: 10px; left: 10px;
	z-index:-1;
  	}
  	
.pattern-text { 
   font-family: 'HKGroteskRegular';  
   font-size: 300px;
   color: #d9ff66;
   float: left;
   transform:rotate(90deg);
   margin:-60px;
   mix-blend-mode: multiply;
	opacity: .8;
   
}

.repeat-text {
	transform:rotate(0deg);
   	color: #ffcc44;
   	float: left;
  	mix-blend-mode: multiply;
  	}

.yellow-rect {
	height:100%;
	width: 310px; 
	background:#fff478;
	float: left;
	margin-left: 20px;
	margin-right: 20px;
	position: relative;
    top: 0px;
    left: 0px;

	}
	
.yellow-rect:nth-child(even) {
	transform:rotate(6deg);
	 opacity: .7;
	 }
	 
.yellow-rect:nth-child(odd) {
	transform:rotate(-6deg);
	 opacity: .8;
	 }
	 
.blue-circle {
		height:20px;
		width:20px;
		border-radius:40px;
		background:transparent;
		border: 50px solid #6cefff;
		mix-blend-mode: multiply;
		margin: 20px;
		float: left;	
		opacity: .9;
		transform:rotate(45deg);
		}

.blue-circle:nth-child(3n) {
	transform:rotate(20deg);
	border: 50px solid #ff4bb1;
	opacity: .8;
	}
	
.blue-circle:nth-child(2n+1) {
	transform:rotate(80deg);
	border: 50px solid #59ff59;
	}

.blue-circle:nth-child(2n) {
	transform:rotate(120deg);
	}

</style>
</head>
