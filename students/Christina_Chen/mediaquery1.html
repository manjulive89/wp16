<html>

	<head>
	
		<style>		
			div { 
				width:100px;
				height:100px;
				background:lightblue;
				float:left;
				margin:50px;
				transition:all 1s;
				}
		
			@media (max-width:1000px) {
				div {
					width:100px;
					height:100px;
					float:left;
					transition:all 1s;
					opacity:.3;
					}
				}
				
			@media (max-width:600px) {
				div {
					width:150px;
					height:150px;
					float:left;
					transform:rotate(45deg);
					transition:all 1s;
					opacity:.6;
					}
				}	
			
			@media (max-width:300px) {
				div {
					width:200px;
					height:200px;
					float:left;
					transform:rotate(60deg);
					transition:all 1s;
					}
				}	
		
		</style>
