<html>

	<head>
	
		<style>
		
			.dash{
				height: 70px; width: 25px;
				background: black;
				margin: 40px;
				float: left;
				transform: rotate(45deg);
			}
			
			.dash:hover{
				transform: rotate(360deg);
				transition: all 3s;
			}
			
			@media (min-width: 800px) {
				.dash { 
					float: left;
					background: black;
					transform: rotate(90deg);
					transition: all 5s;
				}
			}
			
			@media (max-width: 800px) {
				.dash { 
					float: left;
					background: white;
					border: 1px solid black;
					transform: rotate(-90deg);
					transition: all 5s;
				}
			}
