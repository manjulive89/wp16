			div, .brick {  /* declarations */ }
			/* all divs AND brick classes */
			
			div .brick {  /* declarations */ }
			/* all divs nested WITHIN brick classes */
			
			div>.brick {  /* declarations */ }
			/* divs whose children are brick classes */
			
			div.brick {  /* declarations */ }
			/* div elements that have class of brick */
			
			div.brick {  /* declarations */ }
			/* div elements that have class of brick */

			div+brick {  /* declarations */ }
			/* if brick class comes after div */

			div~brick {  /* declarations */ }
			/* if brick class comes before div  */

			.layer1, .layer2, .layer3 {
				position: absolute;
				top: 0;
				left: 0;
			}
			
			body { margin: 0; }
			
			.layer1, .layer2 {
				background-color: black;
				width: 150vw; height: 150vh;
				overflow: hidden;  
				  }
				  
			.layer2 div { background-color: black;}

			.layer1 div, .layer2 div { 
				 transform: rotate(35deg);
				 border: 6px dashed rgba(255, 179, 102,1);
				 margin: 61px; float: left;
				 mix-blend-mode: hard-light;
				 width: 70px; height: 70px;
				 border-radius: -20%;
				  }
				  
			.layer3 div {

				overflow: hidden;

				margin: 36px; float: left;

				border-radius: 80%;
				}
			
			.layer2 div:nth-child(even) {  border-color: rgba(191,0,255,1); }
