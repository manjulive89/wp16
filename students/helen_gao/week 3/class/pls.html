<html>

	<head>
	
		<style>
		
			/*body{

			.pls{
				height: 100px; width: 100px;
				background: black;
				margin: 10px;
				transition: all 2s;
				float: left;
			}
			
			.stop{
				height: 100px; width: 100px;
				background: white;
				/*border: 1px solid black;*/
				margin: 10px;
				transition: all 2s;
				float: left;
			}
			
			.pls:hover{
				background: white;
				height: 200px;
				width: 200px;
			}
			
			.stop:hover{
				background: black;
				height: 200px;
				width: 200px;
			}
			
			.line{
				height: 400px; width: 0px;
				border: 1px solid black;
				float: left;
				margin-left: 100px;
				margin-right: -75px;
			}
			
			.line:hover{
				transform:rotate(-65deg);
				transition: 1s;
				border-color: #5858FF;
			}
			
			.animate{
				transform:rotate(-65deg);
				transition: 1s;
			}
			
			p{
				font-family: arial;
				font-size: 12px;
				position: absolute;
				top: 100px; left: 630px;
			}
			
			h1{
				font-family: arial;
				font-size: 12px;
				font-weight: none;
				position: absolute;
				top: 55px; left: 175dpx;
				
			}
			
			.ah{
				height: 440px; width: 700px;
				border: 9px solid black;
				border-radius: 50%;
				position: absolute;
				top: 200px; left: 200px;
				z-index: 1;
			}
			
			.ah:hover{
				height: 0px; width: 0px;
				border: 9px solid black;
				border-radius: 50%;
				position: absolute;
				top: 200px; left 200px;
				transition: 3s;
			}
			
		</style>
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	</head>

		<div class="pls"></div>

		<div class="line"></div>
		<div class="line"></div>

			$(".pls").click(function() {
				$(this).toggleClass("animate");
			});
			
			$(".stop").click(function() {
				$(this).toggleClass("animate");
			});
		</script>
