<html>
<head>
<title>Webfonts</title>
<link href='https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans|Roboto|Lato|Slabo+27px|Oswald|Roboto+Condensed|Source+Sans+Pro|Montserrat|Raleway|Lora|PT+Sans|Droid+Sans|Open+Sans+Condensed:300|Roboto+Slab|Ubuntu|Droid+Serif|Arimo|Merriweather|PT+Sans+Narrow|Noto+Sans|Titillium+Web|PT+Serif|Playfair+Display|Indie+Flower|Alegreya+Sans' rel='stylesheet' type='text/css'>

<style>
div {
margin-bottom:2px;
}


.this {font-family: 'Open Sans', sans-serif; font-size: 35px; color: #313131}
.web { font-family: 'Fjalla One', sans-serif;font-size: 35px;color: #313131}
.page {font-family: 'Roboto', sans-serif; font-size: 35px;color: #313131}
.uses {font-family: 'Lato', sans-serif; font-size: 35px;color: #313131}
.Google {font-family: 'Slabo 27px', serif; font-size: 35px;color: #313131}
.Fonts {font-family: 'Oswald', sans-serif; font-size: 35px;color: #313131}
.top {font-family: 'Roboto Condensed', sans-serif; font-size: 35px;color: #313131}
.number {font-family: 'Source Sans Pro', sans-serif;font-size: 35px;color: #313131}
.most {font-family: 'Open Sans Condensed', sans-serif;font-size: 35px;color: #313131}
.popular {font-family: 'Roboto Slab', serif;font-size: 35px;color: #313131}
.typefaces {font-family: 'Montserrat', sans-serif;font-size: 35px;color: #313131}
.in {font-family: 'Droid Serif', serif;font-size: 35px;color: #313131}
.a {font-family: 'Lora', serif;font-size: 35px;color: #313131}
.single {font-family: 'PT Sans', sans-serif;font-size: 35px;color: #313131}
.sentence {font-family: 'Droid Sans', sans-serif;font-size: 35px;color: #313131}

div:hover{
	font-size: 60px; color:#6ee59e;

}

.fontName{
	display:none;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<div class="this"> <span class="text">This</span> <span class="fontName">Open Sans</span></div>
<div class="web"> <span class="text">web</span> <span class="fontName">Fjalla One</span></div>
<div class="page"> <span class="text">page</span> <span class="fontName">Roboto</span></div>
<div class="uses"> <span class="text">uses</span> <span class="fontName">Lato</span></div>
<div class="Google"> <span class="text">Google</span> <span class="fontName">Slabo</span></div>
<div class="Fonts"> <span class="text">Fonts's</span> <span class="fontName">Oswald</span></div>
<div class="top"> <span class="text">top</span> <span class="fontName">Roboto Condensed</span></div>
<div class="number"><span class="text">fifteen</span> <span class="fontName">Source Sans Pro</span></div>
<div class="most"><span class="text">most</span> <span class="fontName">Open Sans Condensed</span></div>
<div class="popular"><span class="text">popular</span> <span class="fontName">Roboto Slab</span> </div>
<div class="typefaces"><span class="text">typefaces</span> <span class="fontName">Montserrat</span> </div>
<div class="in"><span class="text">in</span> <span class="fontName">Droid Serif</span></div>
<div class="a"><span class="text">a</span> <span class="fontName">Lora</span></div>
<div class="single"><span class="text">single</span> <span class="fontName">PT Sans</span></div>
<div class="sentence"><span class="text">sentence!</span> <span class="fontName">Droid Sans</span> </div>


</body>

<script>
	
 $("div").hover(function() {
		$(".text", this).toggle();	
		$(".fontName", this).toggle();
	});

	</script>

</html>
