<html>
	<head>
		<title>Shapes</title>
		<style>
			div { 
				display: inline-block;
				width: 150px;
				height: 50px;
				background: yellow;
				margin: 10px; 
				float: left;
				font: 30px sans-serif;
				/* css comment */
			}
			.clear { 
				background: pink;
				color: white;
				clear: both; 
			}
			.red { background: red;
				display: block;}
			h1 {background: green;
				display: inline-block;}
		</style>
	</head>  
	<body>
		<div>Float 1</div>
		<div>Float 2</div>
		<div>Float 3</div>
		<div class="clear">Clear 1</div>
		<div>Float 4</div>
		<div class="red">Float 5</div>
		<div>Float 6</div>
		<div>Float 7</div>
		<div class="clear">Clear 2</div>
		<div>Float 8</div>
		<div>Float 9</div>
		<div>Float 10</div>
		<div>Float 11</div>
		<div class="clear">Clear 3</div>
		<div>Float 12</div>
	</body>
</html>
