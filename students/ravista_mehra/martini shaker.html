<html>
	
	<head>
	<title>Movers and Shakers</title>
	
	<style>
		div {
			width: 100px;
			height: 150px;
			background: magenta;
			}
			
		.roundrect {
		      		border-radius: 50px 50px 0px 0px;
		      		background: magenta;
		      		padding:50px;
		      		position: absolute;
		      		top: 50px;
		      		left: 400px;
		      		}	
		.topping {
				  border-radius: 50px 50px 0px 0px;
				  padding: 50px;
				  width: 200px;
				  height: 75px;
				  position: absolute;
				  top: 250px;
				  left: 350px;
				  }
		.twotopping { 
					 border-radius: 100px 100px 0px 0px;
					 padding: 50px;
					 width: 400px;
					 height: 80px;
					 position: absolute;
					 top: 455px;
					 left: 250px;
					 }
		.bottomcont {
					
					height: 800px;
					width: 500px;
					position: absolute;
					top: 650px;
					left: 250px;
					background: magenta;
					}
		.triangle-bottomleft {
							  width: 0px;
							  height: 0px;
							  border-bottom:800px solid white;
							  border-right: 100px solid transparent;
							  position: absolute;
							  top: 650px;
							  left: 250px;
							  
							}
		.triangle-bottomright {
							  width: 0px;
							  height: 0px;
							  border-bottom:800px solid white;
							  border-left: 100px solid transparent;
							  position: absolute;
							  top: 650px;
							  left: 650px;
							  
							}
							
							.light {
			height:1100px;
			width:10px;
		
			background:white;

			position: absolute;
			top:640px;
			left:580px;

			-webkit-transform:rotate(5deg);
		}
		
						.lightone {
			height:1100px;
			width:10px;
		
			background:white;

			position: absolute;
			top:640px;
			left:400px;

			-webkit-transform:rotate(-5deg);
		}
							
	</style>
	</head>
	
	<body>
	
	<div class= "roundrect"></div>
		<div class= "topping"></div>
			<div class= "twotopping"></div>
			<div class= "bottomcont"></div>
			<div class= "triangle-bottomleft"></div>
			<div class= "triangle-bottomright"></div>
			<div class= "light"></div>
			<div class= "lightone"></div>
		
			
	
	</body>
	</html>
