<html>
	<head>
		<title>Overflow</title>
		<style>
			
			body { margin: 0; }
			
			.kirt { 
				background: white;
				width: 100vw; height: 100vh;
				overflow: hidden; 
				 
				  }

			.kirt div { 
				 transform: rotate(10deg);
				 border: 80px solid blue;
				 margin: -40px; float: left;
				 mix-blend-mode: multiply;
				 width: 100px; height: 100px;
				  }
				  
			.kirt div:nth-child(2n) {  border-color: purple; }
			

		</style>
	</head>
