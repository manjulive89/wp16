<html>
<title>Pattern</title>
		<style>
		
			.hexagon {
  position: relative;
  width: 300px; 
  height: 173.21px;
  background-color: #64C7CC;
  margin: 86.60px 0;
}

.hexagon:before,
.hexagon:after {
  content: "";
  position: absolute;
  width: 0;
  border-left: 150px solid transparent;
  border-right: 150px solid transparent;
}

.hexagon:before {
  bottom: 100%;
  border-bottom: 86.60px solid #64C7CC;
}

.hexagon:after {
  top: 100%;
  width: 0;
  border-top: 86.60px solid #64C7CC;
}

.hexagon div{
				transform: rotate(20deg);
				 border: 30px solid green;
				 margin: -12px; float: left;
				 mix-blend-mode: multiply;
				 width: 20px; height: 20px;
				 border-radius: 50%;
			
}
		</style>

			

			<body>
				
				<div class="hexagon">
					<div></div>
						<div></div>
							<div></div>
								<div></div>
				</div>

			</body>
			
</html>
