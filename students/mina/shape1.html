<html>
	<head>
		<title>Overflow</title>
		<style>
			div, p {  }


			.mina { 
				background: rgba(255,0,0,.1);
				width: 25vh; height: 25vh;
				overflow: hidden; }


			.mina div { 
				 transform: rotate(5deg);
				  }

			.minaM {
			border-left: 60px solid transparent;
			border-right: 60px solid transparent;
			border-bottom: 60px solid pink;
					}
			.minaMM{
			height:20px;
			width:20px;
			background:pink;
					}

		</style>
	</head>
	<body>
			<div class="mina">
				<div class= "minaM"></div>
				<div class= "minaM"></div>
				<div class= "minaM">
					<div class= "minaMM"></div>
				</div>

			</div>
	</body>
</html>
