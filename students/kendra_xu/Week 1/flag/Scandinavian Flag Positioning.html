<html>
	<head>
		<title>Positioning</title>
		<style>
				
			div { 
				background: red;
				width: 550px;
				height:400px;
				position: absolute;
				left: 0px; top: 0px;
			}
			
			.whitestrip1 { 
			background: white;
			width: 100px;
			height:400px;
			position: absolute;
			left: 150px; top: 0px;
			z-index:1;
			   }
			   
			.bluestrip1 { 
			background: #003366;
			width: 50px;
			height:400px;
			position: absolute;
			left: 175px; top:0px;
			z-index: 3;
			 }
			 
			 .whitestrip2 {
			 background: white;
			 width:550px;
			 height:100px;
			 position: absolute;
			 left:0px; top:150px;
			 z-index: 2;
			 }
			 
			 .bluestrip2 {
			 background:#003366;
			 width:550px;
			 height:50px;
			 position:absolute;
			 left:0px; top:175px;
			 z-index:4;
			 }
			 
			 
		</style>
	</head>  
	
	<body>
		<!-- different -->
		<div class="bluestrip1"></div>
		<div class="whitestrip1"></div>
		<div></div>
		<div class="whitestrip2"></div>
		<div class="bluestrip2"></div>
	</body>
</html>
