<html>
	<head>
		<title>Flag Shape></title>
	</head>
	
	<style>
		
		.circle {
			height:60px;
			width:60px;
			background:pink;

			position:absolute;
			top:60px;
			left:100px;
			border-radius:100px;

		}
		
		.square {
			height:55px;
			width:55px;
			background:pink;
			
			position:relative;
			top:55px;
			left:94px;
			transform:rotate(45deg);
		}
		
	</style>
	
	<body>
		<div class="circle"></div>
		<div class="square"></div>
	
	</body>
	
</html>
