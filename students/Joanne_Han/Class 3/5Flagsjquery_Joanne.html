<html>
	<head>
		<title>Flag1</title>
		<style>
		
		
			.flag {width: 600px; height: 400px; background: rgb(26, 153, 228); margin: 20px;
				position: relative; left: 1px; overflow: hidden;
			}
			
		
			
			.color1 {background: rgb(234, 236, 51);  }
			
			.border {border: dashed 60px; color: rgb(26, 153, 228); }
			
			.color2 {background: rgb(249, 101, 112);}
			
			.color3 {background: rgb(39, 109, 128);}
			
			.color4 {background: rgb(228, 179, 26);}
			
			.color5 {background: rgb(230, 215, 197);}
			
			.circle1 {
				height:200px;
				width:200px;
				background:rgb(26, 153, 228);
	
				position:absolute;
				top:157px;
				left:210px;
				border-radius:200px;
				}
				
			.rotatedSquare {
				height:200px;
				width:200px;
				background:solid transparent;

				position:absolute;
				top:90px;
				left:200px;
				border: 10px solid beige;

				-webkit-transform:rotate(45deg);
				}
		
			.circle2 {
				height:105px;
				width:105px;
				background:solid transparent;
	
				position:absolute;
				top:200px;
				left:250px;
				border-radius:100px;
				border: 10px solid beige;
				}
				
			.up { background: #4219B5; margin-top: -120px; transition: 2s all;
				}
			
			.toright {transform: rotate(360deg); transition: 2s all;}
		
			
			.outer {
			height:400px;
			width:200px;
			background: #EA2472;

			float: left;
			top:50px;
			left:50%;
			border-radius: 50px;

		}
			
			.innercircle1 {
			height:150px;
			width:50px;
			background: #D8B9C1;
			
			float: right;
			position: absolute;
			top:120px;
			left:270px;
			border-radius: 50px;
			-webkit-transform:rotate(90deg);
		}
		
			.innercircle2 {
			height:150px;
			width:50px;
			background: #D8B9C1;

	
			position: absolute;
			top:60px;
			left:270px;
			border-radius: 50px;
			-webkit-transform:rotate(90deg);
		
	}
	
			.innercircle3 {
			height:150px;
			width:50px;
			background: #D8B9C1;

	
			position: absolute;
			top:180px;
			left:270px;
			border-radius: 50px;
			-webkit-transform:rotate(90deg);
		
	}
	
			.grow {transform: scale(5); 
			background: rgb(197, 157, 220); transition: 2s all;}
			
		
		
		
		
		
		.atulyagear {
				height: 700px;
				width: 700px;
				background: #FF4B6B;	
				border-radius:700px;

				border: 40px dashed rgb(39, 109, 128);	
				
				position: absolute;
				
			}
			
			
		.spin {transform: rotate(90deg); transition: 3s all; }
			
			.stripesmiddle {
				height: 50px;
				width:700px;
				background:#FF3B3F;
				border-radius:20px;

				position: absolute;
				top:100px;
				left:190px;
				border-radius:20px;
				z-index: 15;	
				transform: rotate(90deg);			
			}
			.stripesright{
				height: 50px;
				width:700px;
				background:#F94C50;
				border-radius:20px;

				position: absolute;
				top:80px;
				left:100px;
				border-radius:20px;
				z-index: 15;	
				transform: rotate(90deg);			
			}
		
		
			.rotate {
				transform: rotate(45deg) scale(3); transition: 1s all; opacity: .5;}
				
			.rotate2 {
				transform: rotate(80deg); background: white; opacity: .7; width: 800px; 
				transition: 2s all; 
				}
			
		
		
		
		
		
	.lemon2 { border-radius: 50%;
		width: 252px; height: 433px;
		-webkit-transform:rotate(60deg);
		overflow:hidden;
		display:flex;
		position:absolute;
		z-index: 3
		left:100px;}
	
	.lemon { width:200%;
		background: khaki;
		opacity:.5;
		position:absolute;
		z-index:3
		left:0px;}
	
	
	
	.lemon4 { border-radius: 50%;
		width: 400px; height: 500px;
		-webkit-transform:rotate(60deg);
		overflow:hidden;
		display:flex;
		position:absolute;
		left:100px;}
	
	.lemon3 { width:200%;
		background: orange;
		opacity:.5;
		position:absolute;
		left:0px;}
	
	
	
	
	
	
			.base {
				height:400px;
				width:500px;
				background:#FFEEEE;
				
				position:absolute;
				top:0px;
				left:50px;
				}
			
			.cutleft {
				height:400px;
				width:400px;
				background:white;
				opacity: .7;
				position:absolute;
				top:15px;
				left:0px;
				
				-webkit-transform:rotate(45deg);
				}
		
			.cutright {
				height:400px;
				width:400px;
				background:white;
				opacity: .7;
				position:absolute;
				top:15px;
				left:200px;
				
				-webkit-transform:rotate(45deg);
				}
	
			
			
			
			
			
			
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		
	</head>
	
	<body>
	
		<div class="flag color1 border">
			
			<div class="circle1"> </div>
			<div class="rotatedSquare"></div>
			<div class="circle2"> </div>

			
			<script>
				$(".circle2").click(function() {
					$(this).toggleClass("up");
				});
			</script>
	
			<script>
				$(".rotatedSquare").click(function() {
					$(this).toggleClass("toright");
				});
			</script>
		
		</div>	
		
	
	<div class="flag color2">
		
		<div class="outer"></div>
		<div class="outer"></div>
		<div class="outer"></div>
		<div class="innercircle1"></div>
		<div class="innercircle2"></div>
		<div class="innercircle3"></div>
		
			<script>
				$(".innercircle1").click(function() {
					$(this). toggleClass("grow");
				});
			</script>
	
		
		</div>	
		
	
	
	<div class="flag color3">
		
		<div class="atulyagear"></div>
		<div class="stripesmiddle"></div>
		<div class="stripesright"></div>
		<div class="stripesleft"></div>

			<script>
				$(".stripesright"). click(function() {
					$(this).toggleClass("rotate");
				});
			</script>
			
			<script>
				$(".stripesmiddle"). click(function() {
					$(this).toggleClass("rotate2");
				});
			</script>
			
			<script>
				$(".atulyagear"). click(function() {
					$(this).toggleClass("spin");
				});
			</script>
				
		
		</div>
		
		
		
		
		
	<div class="flag color4">
		
		<div class="lemon2"></div>
		<div class="lemon lemon2"></div>
		<div class="lemon3"></div>
		<div class="lemon4 lemon3"></div>
		
		</div>
		
		
		
	
	<div class="flag color5">	
	
		<div class="base"></div>
		<div class="cutleft"></div>
		<div class="cutright"></div>
		
	
	
		
		</div>	
	
		<script>
		
		
		
		
		</script>
	
	</body>
	
	
	
	
</html>
