<html>
	<head>
		<style>
			body{
			 background: #ffcc00;
			 transform:rotate(20deg);

			}
		
			.toppoint {
				height: 0;
				width: 20px;
				border-bottom: 40px solid black;
				border-left: 5px solid transparent;
				border-right: 5px solid transparent;
	
				position: absolute;
				left: 200px;
				top: 100px;
			}
			
			.toppoint2 {
				height: 0;
				width: 20px;
				border-bottom: 40px solid black;
				border-left: 5px solid transparent;
				border-right: 5px solid transparent;
			
				transform:rotate(180deg);
				position: absolute;
				left: 200px;
				top: 140px;
			}
			
			.stick {
				height:270px;
				width:20px;
				background:black;
				position:relative;
				top:-275px;
				left:0%;
			}
			
			.body1 {		
				height:50px;
				width:100px;
				background:black;

				position:absolute;
				top:460px;
				left:165px;
				border-radius:10px;
			}	
			
			.toppoint3 {
				width: 80px;
				border-bottom: 50px solid black;
				border-top: 50px solid black;
				border-left: 10px solid transparent;
				border-right: 10px solid transparent;
				position: absolute;
				left: 165px;
				top: 500px;
			}
	
			.body2 {		
				height:250px;
				width:100px;
				background:black;

				position:absolute;
				top:580px;
				left:165px;
				border-radius:10px;
			}	
			
			.pattern1 {		
				height:150px;
				width:20px;
				background:#ffcc00;

				position:absolute;
				top:580px;
				left:205px;
				border-radius:20px;
			}	
	
			.pattern2 {		
				height:150px;
				width:20px;
				background:#ffcc00;

				position:absolute;
				top:600px;
				left:240px;
				border-radius:20px;
			}	
	 	
	 		.pattern3 {		
				height:150px;
				width:20px;
				background:#ffcc00;

				position:absolute;
				top:600px;
				left:170px;
				border-radius:20px;
			}	
			
			hr {
				width:80px;
				height:6px;
				background: #ffcc00;
				border: 0px;
				position: absolute;
				top: 460px;
				left: 175px;
			}
	
			hr2 {
				width:80px;
				height:6px;
				background: #ffcc00;
				border: 0px;
				position: absolute;
				top: 480px;
				left: 175px;
			}
		
			.move {
				transform:rotate(20deg);
				position: relative;
				left: 300px;
				top: 500px;
			}

			.move2 {
				transform:rotate(170deg);
				position: relative;
				left: 100px;
				top: 1600px;
			}
		</style>
	</head>
	
	<body>
		<div class="toppoint"></div>
		<div class="toppoint2">
			<div class="stick"></div>
		</div>
		<div class="body1"></div>
		<div class="toppoint3"></div>
		<div class="body2"></div>
		<div class="pattern1"></div>
		<div class="pattern2"></div>
		<div class="pattern3"></div>
		<hr></hr>
		<hr2></hr2>
		
		<div class="move">
				<div class="toppoint"></div>
				<div class="toppoint2">
					<div class="stick"></div>
				</div>
				<div class="body1"></div>
				<div class="toppoint3"></div>
				<div class="body2"></div>
				<div class="pattern1"></div>
				<div class="pattern2"></div>
				<div class="pattern3"></div>
				<hr></hr>
				<hr2></hr2>
		</div>
		
		<div class="move2">
				<div class="toppoint"></div>
				<div class="toppoint2">
					<div class="stick"></div>
				</div>
				<div class="body1"></div>
				<div class="toppoint3"></div>
				<div class="body2"></div>
				<div class="pattern1"></div>
				<div class="pattern2"></div>
				<div class="pattern3"></div>
				<hr></hr>
				<hr2></hr2>
		</div>		
	</body>
</html>
