<html>
	<head>
		<style>
		
	
			
			
			div {
				height: 25vh;
				width: 25vh;
				overflow:hidden;

				}
				
	
		.plant {
				background: black;
				height: 80%;
				width:90%;

				background: black;
				height: 80%;
				width:90%;
				border-radius: 80%;
				border-left: 50%;
				transform: rotate(60deg);
				}
				
					
			</style>
	</head>
	
	<body>
		<div>
			<div class="rect">
				<div class="plant">
					<div class="plant">
						<div class="rect">
							<div class="plant">
								
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

	</body>
</html>
