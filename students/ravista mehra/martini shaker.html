<html>
	
	<head>
	<title>Movers and Shakers</title>
	
	<style>
		div {
			width: 10px;
			height: 15px;
			background: magenta;
			}
			
		.roundrect {
		      		border-radius: 5px 5px 0px 0px;
		      		background: magenta;
		      		padding:5px;
		      		position: fixed;
		      		top: 5px;
		      		left: 40px;
		      		}	
		.topping {
				  border-radius: 5px 5px 0px 0px;
				  padding: 5px;
				  width: 20px;
				  height: 7.5px;
				  position: fixed;
				  top: 25px;
				  left: 35px;
				  }
		.twotopping { 
					 border-radius: 10px 10px 0px 0px;
					 padding: 5px;
					 width: 40px;
					 height: 8px;
					 position: fixed;
					 top: 45.5px;
					 left: 25px;
					 }
		.bottomcont {
					
					height: 80px;
					width: 50px;
					position: fixed;
					top: 65px;
					left: 25px;
					background: magenta;
					}
		.triangle-bottomleft {
							  width: 0px;
							  height: 0px;
							  border-bottom:80px solid white;
							  border-right: 10px solid transparent;
							  position: fixed;
							  top: 65px;
							  left: 25px;
							  
							}
		.triangle-bottomright {
							  width: 0px;
							  height: 0px;
							  border-bottom:80px solid white;
							  border-left: 10px solid transparent;
							  position: fixed;
							  top: 65px;
							  left: 65px;
							  
							}
							
							.light {
			height:110px;
			width:1px;
		
			background:white;

			position: fixed;
			top:64px;
			left:58px;

			-webkit-transform:rotate(5deg);
		}
		
						.lightone {
			height:110px;
			width:1px;
		
			background:white;

			position: fixed;
			top:64px;
			left:40px;

			-webkit-transform:rotate(-5deg);
		}
							
	</style>
	</head>
	
	<body>
	
	<div class= "roundrect"></div>
		<div class= "topping"></div>
			<div class= "twotopping"></div>
			<div class= "bottomcont"></div>
			<div class= "triangle-bottomleft"></div>
			<div class= "triangle-bottomright"></div>
			<div class= "light"></div>
			<div class= "lightone"></div>
		
			
	
	</body>
	</html>
