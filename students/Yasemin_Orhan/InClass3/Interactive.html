<html>
	<head> 
		<title> interactive </title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<style> 
		 
	
			.yas div { display: block; 
				margin: 5px; 
				width: 200px; height: 200px; 
				float: left; color: white; padding: 10px; background: blue; 
				cursor: pointer;
				-webkit-transition: all 1s;  
	   			transition: all 1s;  
				}
		 	.yas div:hover { 
		  		background: red;			
				-webkit-transform:translateY(-125px);
				transform:translateY(-125px);
				}
			.diss div { 
				display: block; float: left; color: white; padding: 6px; background: blue; 
	  			cursor: pointer;
				font-size: 42px; }
			.diss div {
				background: black;
				opacity:,50;
				width:150px;
				height:150px;
				}
				
			.yas {
				height:500px;
				margin:10px;
				}
			.yas div {
				width:100px;
				height:100px;
				border-radius:50px;
				background: rgba( 240,140,231,.80);
				margin:30px;
				margin-top:100px;
				display: block;
				}
	
			
	
		</style>
		<body>
			<div class="yas">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			</div>
			<div class="diss">
			<div></div>
			<div></div>
			<div></div>
			<div></div>

			
			

			

		</body>
	</head>
</html>
