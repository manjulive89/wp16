<html>
<head>
	<title>MediaQuery1</title>
	<style type="text/css">
	
		body{
			font-family: Helvetica, Metapro, sans-serif;
			margin: 0 80px;
			font-weight: 700;
			font-size: 15px; 
			transition: all 1s;  
			background: red;
		}

		header{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			padding: 20px 80px;
			box-sizing: border-box;
			background: white;
		}

		h1{
			font-size: 2em;
			float: left;
			margin: 0;
			
		}

		.tophead{
			overflow: hidden;
		}

		nav{
			padding: 14px 0;
		}
		

		nav ul{
			list-style: none;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		nav ul li{
			display: inline;
			margin: 0;
			margin-right: 1.3em;
			font-weight: bold;
			font-size: 1.3em;
		}

		nav ul li:last-child{
			margin-right: 0;
		}

		main{
			margin-top: 115px;
		}

		.AvengerItems{
			margin-left: -2em;
			overflow: hidden;
		}

		.item {
			width: 50%;
			box-sizing: border-box;
			padding-left: 1em;
			float: left;
			margin-bottom: 3em;
			
		}

		.item img{
			width: 80%;
		}

		.caption{
			text-align: left;
			margin-top: 1em;
			color: white;
			
		}

		.address{
			float: left;
			width: 50%;
		}
		
		@media (max-width: 1000px)  {
			body {background: white;}
		}

			
		<script src="https://code.jquery.com/jquery-1.10.2.js">
		
		
	</style>
</head>
<body>
<header>

	
	<div class="tophead">
		<h1>Avengers</h1>	
	</div>

	<nav>
		<ul>
			<li>History </li>
			<li>Books </li>
			<li>Biography</li>
			<li>Arch Nemesis</li>
			<li>Movies </li>
			<li>Selected </li>
			<li>Preview</li>
		</ul>
	</nav>
</header>

<main>
	
	<div class="AvengerItems">
		<div class="item">
			<div class="AvengerItems">
				<img src="http://vignette4.wikia.nocookie.net/marvelcinematicuniverse/images/4/4e/CaptainAmerica_AOU_character-art-poster.jpg/revision/latest?cb=20150312224958">
			</div>
			<div class="caption">Captian America</div>
		</div>

		<div class="item">
			<div class="AvengerItems">
				<img src="http://masterherald.com/wp-content/uploads/2015/01/iron-man.jpeg">
			</div>
			<div class="caption">Iron Man</div>
		</div>

		<div class="item">
			<div class="AvengerItems">
				<img src="http://screenrant.com/wp-content/uploads/thor-3-ragnarok-chris-hemsworth.jpg">
			</div>
			<div class="caption">Thor</div>
		</div>

		<div class="item">
			<div class="Projectitems">
				<img src="http://www.cinemablend.com/images/news_img/71208/hulk_71208.jpg">
			</div>
			<div class="caption">Hulk</div>
		</div>


	</div>
</main>
		<script>	$( "boxbehind" ).replaceWith( "boxbehind".new"" ); </script>
</body>
</html>
