<html>
	<head>
		<title>Overflow</title>
		<style>
			div, .special {  }
			body { margin: 0; }
			
			.jake { 
				background: #FFE4E1;
				width: 100vh; height: 100vh;
				overflow: hidden; 
				 
				  }

			.jake div { 
				mix-blend-mode: multiply;
				float: left;
				height:110px;
				width:125px;
				background:#F08080;

				-webkit-transform:rotate(45deg);
				top:50%;
				left:50%;
				border-radius:50px;

			
				  }
				  
			.jake div:nth-child(2n) {  background: #008080; border-color: #008080; }
			.jake div:nth-child(4n) {  background: #FF6347; border-color: #FF6347; }

			
			.jaked {
				float: left;
				height: 33px;
				width: 100px;
				background: #008080;
				border-radius: 50%;
				
			}
			

		</style>
