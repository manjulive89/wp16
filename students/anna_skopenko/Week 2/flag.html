<html>
	<head>
		<style>
			
			.flag { width: 400px; height: 250px;
				background: #99CC99; margin:20px;
				position: relative;
				overflow: hidden;}
			
			.circle {
				height:200px;
				width:100px;
				background: white;
				position:absolute;

				float: left;
				top:20px;
				left:140px;
				border-radius: 50px;
				z-index:5;
				border: 10px solid teal;}
			
		
			.innercircle2 {
				height:50px;
				width:150px;
				background: #0066CC;

				position: absolute;
				top:50px;
				left:125px;
				border-radius: 50px;
				z-index:5;}
			
			.darksalmon {
				background: FFCC99;}
	
	
			.innercircle3 {
				height:50px;
				width:150px;
				background: #0099CC;

				position: absolute;
				top:105px;
				left:125;
				border-radius: 50px;
				z-index:5;}
	
			.innercircle4 {
				height:50px;
				width:150px;
				background: #00CCCC;
	
				position: absolute;
				top:160px;
				left:125px;
				border-radius: 50px;
				z-index:5;}
			
			.lemon2 { border-radius: 50%;
				width: 202px; height: 433px;
				-webkit-transform:rotate(60deg);
				overflow:hidden;
		
				position: absolute;
				left:100px;
				z-index:10;
				opacity:30%;}
	
			.lemon { width:80%;
				background: yellow;
				display:flex;
				position:absolute;
				left:0px;
				overflow: hidden;
				opacity:30%;}
			.lemon3 { width:60%;
				background: white;
				display:flex;
				position:absolute;
				left:0px;
				overflow: hidden;
				opacity:10%;}
			.bg {
				background: white;
				position: absolute;
				border:none;
				left: 30px;
				top: 30px;
				width: 250px;
				height: 250px;
				border-radius: 250px;
				overflow: hidden;
				}
			
			.pinktop {
				background: white;
				position: absolute;
				border: none;
				left: 80px;
				top: 75px;
				width: 100px;
				height: 100px;
				border-radius: 10px;
				z-index:25;
				-webkit-transform:rotate(45deg);
				}

			.yellow {
				background: FFFFCC;
				position: absolute;
				border:none;
				left: 30px;
				top: 25px;
				width: 200px;
				height: 200px;
				border-radius: 250px;
				overflow: hidden;
				z-index:20;}
			.aliceblue {
				background: aliceblue; }
			.nudge {
				left: 190px;
				opacity:50%
				width:70px}
			.redrectangleblackborder { 
				position: absolute;
				background: #999999;
				top:0px;
				margin-left:95px;
				width: 70px; height: 250px;
		
				border-radius:.5px;
				transform:rotate(190deg);
				z-index:0;
			}
		
		.blackrectangleblackborder {
		position: absolute;
		background: white;
		top:50px;
		margin-left:0px;
		width: 450px; height: 70px;
	
		
		transform:rotate(200deg);
		z-index:20;
		}
		.beue {
		background: #CC9999;
		}
		</style>
	</head>
	
	<body>
		
		<div class="flag aliceblue">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="innercircle2"></div>
			<div class="innercircle3"></div>
			<div class="innercircle4"></div> 
		</div>
		<div class="flag">
			<div class="lemon lemon2"> </div>
			<div class="lemon3 lemon2"> </div>
		</div>
		
		<div class="flag darksalmon">
			 
			<div class = "pinktop"> </div>
			<div class = "yellow"> </div>
			
		</div>
		<div class="flag"> 
			
			
			<div class = "yellow "> </div>
			<div class = "redrectangleblackborder "> </div>
		</div>
		<div class="flag beue"> 
			
			<div class = "blackrectangleblackborder"> </div>
		</div>
	
	</body>
</html>
