<html>
	<head>
		<title> Kirthank Crayon </title>
		<style>

.crayon {
			height:300px;
			width:40px;
			background:firebrick;

			position:absolute;
			top:80px;
			left:400px;
			z-index:1

		}

.triangle {
			border-left: 20px solid transparent;
			border-right: 20px solid transparent;
			border-bottom: 70px solid firebrick;

			position:absolute;
			top:20px;
			left:400px;
		}

.block {
			height:10px;
			width:60px;
			background:white;

			position:absolute;
			top:20px;
			left:400px;
			z-index:6

		}

.wrapper {
			height:260px;
			width:40px;
			background:lightcoral;

			position:absolute;
			top:100px;
			left:400px;
			z-index:1

		}
		
.bar1 {
			height:20px;
			width:40px;
			background:black;

			position:absolute;
			top:120px;
			left:400px;
			z-index:7

		}
		
.bar2 {
			height:20px;
			width:40px;
			background:black;

			position:absolute;
			top:320px;
			left:400px;
			z-index:7

		}

.circle {
			height:90px;
			width:35px;
			background:black;

			position:absolute;
			top:185px;
			left:402.5px;
			border-radius:50px;
			z-index:8

		}
				
		</style>
	</head>
	<body>
<div class="crayon"></div>
<div class="triangle"></div>
<div class="block"></div>
<div class="wrapper"></div>
<div class="bar1"></div>
<div class="bar2"></div>
<div class="circle"></div>
	</body>
</html>
