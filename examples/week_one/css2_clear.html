<html>
	<head>
		<title>Shapes</title>
		<style>
			div { 
				width: 200px;
				height: 100px;
				background: grey;
				margin: 10px; 
				float: left;
				font: 20px sans-serif;
				/* remember display defaults
				there is block, inline-block, inline */
			}
			.clear { 
				clear: both; 
			}
			.red { background: red; }
		</style>
	</head>  
	<body>
		<div>Float 1</div>
		<div>Float 2</div>
		<div>Float 3</div>
		<div class="clear red">Clear 1</div>
		<div>Float 4</div>
		<div>Float 5</div>
		<div>Float 6</div>
		<div>Float 7</div>
		<div class="clear red">Clear 2</div>
		<div>Float 8</div>
		<div>Float 9</div>
		<div>Float 10</div>
		<div>Float 11</div>
		<div class="clear">Clear 3</div>
		<div>Float 12</div>
	</body>
</html>
