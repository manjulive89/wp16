<html>
	<head>
		<title>Pattern2</title>
		<style>


.sabrinaprabhu { 
				background: none;
				width: 88%;
				   }

			.sabrinaprabhu div { 
				 transform: rotate(-110deg);
				 border: 10px solid #82b7a7;
				 margin: -22px;
				 width: 122px; height: 92px;
				 float: left;
				 mix-blend-mode: multiply;
				 border-radius: 33%;
				 border-right: 300px solid transparent;
				  }
			.sabrinaprabhu div:nth-child(odd) {
				 border: 122.2px solid #b27ccb;
				 margin:29px;
				 float:left;
				 border-left: 220px solid transparent;
			}
			
		</style>
	</head>
	<body>
		<div class="sabrinaprabhu">
			<div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div>
			</div><div></div><div></div><div></div><div>
			</div></div>
	</body>
</html>
