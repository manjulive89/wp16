<html>
	<head>
	
		<title>Overview</title>
		
		<style>
			div { border: 3px solid black; display block; }
		
		.redrectangleblackborder { 
		position: float left;
		background: darkred;
		top:190px;
		margin-left:400px;
		width: 25px; height: 90px;
		z-index: 0;
		border-radius:.5px;
		transform:rotate(190deg);
		}
		
		.blackrectangleblackborder {
		position: float left;
		background: black;
		top:190px;
		margin-left:410px;
		width: 25px; height: 90px;
		z-index: 0;
		border-radius:.5px;
		transform:rotate(200deg);
		}
		</style>
	</head>
	
	<body>
			<div class="redrectangleblackborder"></div>
			<div class="blackrectangleblackborder"></div>	
		</div>
	</body>
	
</html>
