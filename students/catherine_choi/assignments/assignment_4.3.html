<html>
  <head>
    <style>

        body{
          background: #fff2e6;
        }

        .shape_1 div{

          float: left;

          box-shadow:
          0 0 0 1em #cc99ff,
          0 1em 0 1em #cc99ff,
          -2.5em 1.5em 0 .5em #cc99ff,
          2.5em 1.5em 0 .5em #cc99ff,
          -3em -3em 0 0 #cc99ff,
          3em -3em 0 0 #cc99ff,
          -2em -2em 0 0 #cc99ff,
          2em -2em 0 0 #cc99ff,
          -3em -1em 0 0 #cc99ff,
          -2em -1em 0 0 #cc99ff,
          2em -1em 0 0 #cc99ff,
          3em -1em 0 0 #cc99ff,
          -4em 0 0 0 #cc99ff,
          -3em 0 0 0 #cc99ff,
          3em 0 0 0 #cc99ff,
          4em 0 0 0 #cc99ff,
          -5em 1em 0 0 #cc99ff,
          -4em 1em 0 0 #cc99ff,
          4em 1em 0 0 #cc99ff,
          5em 1em 0 0 #cc99ff,
          -5em 2em 0 0 #cc99ff,
          5em 2em 0 0 #cc99ff,
          -5em 3em 0 0 #cc99ff,
          -3em 3em 0 0 #cc99ff,
          3em 3em 0 0 #cc99ff,
          5em 3em 0 0 #cc99ff,
          -2em 4em 0 0 #cc99ff,
          -1em 4em 0 0 #cc99ff,
          1em 4em 0 0 #cc99ff,
          2em 4em 0 0 #cc99ff;
          background: #cc99ff;
          width: 1em;
          height: 1em;
          overflow: hidden;
          mix-blend-mode: difference;
          margin: 200px 150px 70px 50px;
          transition: 2s ease-in-out;
          transform: scale(7);
        }


        .container{
          margin-left: 50px;
          margin-top: -50px;
        }

        .shape_1 div:nth-child(even){
           box-shadow:0 0 0 0;
           display:block;
           width: 126px;
           height: 180px;
           background-color:  #33cc33;
           border-radius:         50%  50%  50%  50%  / 60%   60%   40%  40%;
           float:left;
           margin-left: -100px;
           margin-top: -100px;
           mix-blend-mode: difference;
           transition: 2s ease-in-out;
           transform: scale(7);
        }

        .shape_1 div:nth-child(3n+0){
          width: 0;
  	      height: 0;
          box-shadow:0 0 0 0;
  	      border-bottom: 100px solid #ff0000;
  	      border-right: 100px solid transparent;
          margin-left: -100px;
          margin-top: -100px;
          mix-blend-mode: difference;
          transition: 2s ease-in-out;
          float:left;
          transform: scale(7);
        }

        .shape_1:hover div{
          transform: scale(1);
        }


    </style>
  </head>

  <body>

    <div class="container">
      <div class="shape_1">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      </div>
    </div>

  </body>

</html>
