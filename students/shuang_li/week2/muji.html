<!DOCTYPE html>
<html>
<head>
	<title>fuji</title>
	<style>
		.crest{
			width: 240px;
			height: 140px;
			background-color: #345678;
			margin: 0px;
			border-top: 20px solid #eeeeee;
			z-index: 1;


		}

		.waist_left{
			background-color: white;
			width: 100px;
			height: 160px;
			border-bottom-right-radius: 50%;
			position: relative;
			float: left;
			left: -20%;
			top:-30%;
			transform: rotate(10deg);
			z-index: 2;
		}

		.waist_right{
			background-color: white;
			width: 100px;
			height: 160px;
			border-bottom-left-radius: 50%;
			position: relative;
			float: right;
			right: -20%;
			top:-30%;
			transform: rotate(-10deg);
			z-index: 3;

		}

	</style>
</head>
<body>
<div class="sun">sss</div>
<div class="crest">
	<div class="waist_left"></div>
	<div class="waist_right"></div>
</div>

</body>
</html>
