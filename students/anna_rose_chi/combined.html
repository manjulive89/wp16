<html>
	<head>
		<title>anna rose shape</title>
		<style>
			.imordini { 
					 width: 25vh; height: 25vh;
					 margin: 5vh; } 
					 
					 .imordini div {
					 		height: 15vh; width: 15vh;
					 		background: black;
					 		border: 1px solid white;
					 		border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
					  		 }
				 	 .imordiniTwo div {
					 		height: 10vh; width: 10vh;
					 		background: white;
					 		border: 1px solid black;
							border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
					  		margin: 3px; }
			.adrian {background:none;
			width: 25vh; 
			height: 25vh; 
			}
			
				.adrian div { 
				transform: rotate(52deg);
				border: 8.9px solid limegreen;
				opacity: .1
				margin: 100px;
				width: 40vh; 
				height: 70vh; 
				border-radius: 300%;
				border-right: 10px solid transparent;
				margin: 1vh; }
				
			.taryn { 
			height: 25vh;
			width: 25vh; 
			}
			.taryno {
			background: black; 
			height: 15vh;
			width: 20vh; 
			border-radius: 40px;
			border: 2vh solid white;
			transform: rotate(30deg);
			}
			.tarynow {
			background: solid transparent; 
			height: 40vh;
			width: 40vh;
			border-radius: 60vh;
			border: 2vh dotted white;
			}
			.tarynoww {
			border:5vh dotted black;
			border-radius: 20px;
			transform:rotate(20deg);
			}
		</style>
	</head>
	<body>
		<div class="imordini">
			<div><div><div><div><div><div></div></div></div></div></div></div>
		<div class="imordiniTwo">
			<div><div><div><div><div><div></div></div></div></div></div></div>

		<div class="adrian">
			<div><div><div></div></div></div>
		</div>
		
	
		<div class="taryn">
			<div class="taryno">
					<div class="tarynow"></div>
			</div>
			<div class="taryno tarynoww"></div>
		</div>

	</body>
</html>
