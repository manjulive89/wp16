<html>
	<head>
		<title>Shawn's shapes</title>
		<style>
			.shawnshape {
						height: 25vh;
						width: 25vh; 
						background: white; 
						overflow: hidden; 				 
			}
			
			.shawnshape div {
							height: 25vh; 
							width: 25vh; 
							border: 100px solid black; 
							border-radius: 50px; 50px;
							border-right: 50px solid transparent; 
							transform: rotate(35deg)
			}
			

			
		</style>
	</head>
		
		<body>
			<div class="shawnshape">
			<div><div><div></div></div></div>

		</body>
</html>
