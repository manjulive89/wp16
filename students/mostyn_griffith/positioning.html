<html>
	<head>
		<title>Positioning</title>
		<style>
			div { 
				width: 450px;
				height: 100px;
				background: green;
				margin: 10px; 
			}
			.logo { 
				position: absolute;
				background-color: red;
				bottom: 0; right: 0;
				z-index: -10;
				}

			.navbar {
				background: blue;
				position: fixed;
				bottom: 0; left: 0;
				z-index: 10;


			}	
		</style>
	</head>  
	<body>
		<div></div>
		<div class="logo">Windoes</div>
		<div></div>
		<div></div>
		<div class="navbar">Do</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>


	</body>
</html>
