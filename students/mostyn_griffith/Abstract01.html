<html>
	<head>
		<title>Abby1</title>
	</head>
	<style>
		div, .special {/*declarations*/}
		/*all divs AND "special" classes*/

		div .special{ /*declarations*/}
		/* all divs WITHIN "special" classes*/


		div>.special{ /*declarations*/}
		/* the first "special" class within divs*/

		.mos{
			background: none;
			width: 500px; height: 100vh;
			margin: 50px;
		}

		.mos div{
			transform: perspective(600px) rotateX(20deg) rotateY(30deg);
			border: 80px solid red;
			margin: 60px;
			width: 500px; height: 50vh;
			border-radius: 30px;
			border-right: 80px solid transparent;
		}

		.mos2{
			transform: perspective(100px) rotateX(-20deg) rotateY(-30deg);
			

		}
		.mos3{
			transform: perspective(100px) rotateX(70deg) rotateY(-30deg);
			transform: rotate(80deg);

		}

		.adrian {background:none;
			width: 20vh; 
			height: 20vh; 
			overflow: hidden; }
			
		.adrian div { 
			transform: rotate(70deg) ;
			background: black;
			border: 10px solid white;
			margin: 10px;
			width: 4px; 
			height: 25px; 
			border-color: yellow;
			border-radius: 50%;
			border-right: 157px solid transparent;
			}


		.ravista {
					  background: blue;
					  width: 1200px; height: 800px;
					  transform: rotate(10deg);
					  border: 10px dashed white;
					  border-radius: 5%;
			}

		.bg{
			background: orange;
			position: absolute;
			height: 2000; width: 2000;
			left: -10; top: -10;
		}

	</style>

	<body>
		<div class="bg">
			<div class="ravista">
				<div class="mos">
				<div class="mos2">
				<div class= "mos3">
				<div class="adrian">
				<div>
		</div>
		</div>
				
		</div>
		</div>
		</div>
		</div>		
	</div>
	
	</body>

</html>
