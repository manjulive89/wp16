<html>
	<head>
		<title>Title of page</title>
		<style>
			.shape1 {
					border-radius: 100%;
					border: 200px;
					border-right: 700px solid  white;
					width: 150px; height: 250px;
					
			}
			 .mlee { 
			 		overflow: hidden;
					width: 400px; height: 400px;
			 		background: #fa9e9e;
			 		
			 }
			 .rotate2shape{ 
			 		height:100px;
					width:100px;
					border-color:rgba(255,0,0,.5);

			-webkit-transform:rotate(45deg);
		}
		 .rotate3shape{ 
			 		height:100px;
					width:100px;
					border-color:rgba(255,0,0,.75);

			-webkit-transform:rotate(180deg);
		}
		.container {
			width:300px;
			height:300px;
			background: transparent;
			position:absolute;
			top: 10px;
			left:10px;
		}
		
		.greta-circle {
			position: absolute;
			top:25px; left:100px;
			height:100px;
			width:100px;
			background: rgb(255, 77, 136);
			border-radius:50px;
		}
			.greta-circle-two {
			position: absolute;
			top:160px; left:10px;
		}
		.greta-circle-three {
			position: absolute;
			top:160px; left:235px;
			
		}
			
		
		
		.greta-arm-rotate {
			position: absolute;
			top: 45px; left: 170px;
			height:200px;
			width:100px;
			background: #80bfff;
			transform:rotate(-45deg);
			mix-blend-mode: multiply;		
		}
		
		.addshape{
			position: absolute;
			top:25px; left:100px;
			
			height:200px;
			width:80px;
			background: rgb(255, 77, 136,0.5);
			border-radius:20px;
		}
			 		
		</style>
	</head> 
	
	<body>
	<div class="mlee">
		<div class="shape1"></div>
		<div class="shape1 rotate2shape"></div>
		<div class="shape1 rotate3shape"></div>
		<div class="shape1"></div>	
		
		
		<div class="container"></div>
		<div class="greta-circle"></div>
		<div class="greta-circle greta-circle-two"></div>
		<div class="greta-circle greta-circle-three"></div>
		<div class="greta-arm-rotate"></div>
	</div>
	<div class="addshape"></div>
	
	
	
	</body>
</html>
