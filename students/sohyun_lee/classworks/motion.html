<html>
	<head>
		<style>
		
			div {
				width: 200px;
				height:400px;
				float: left;
				display: inline-block;
				background: yellow;
				transition:0s all;
				}
				
				div:hover {background: blue;
				width:200px;
				transform: rotate(20deg);
				}
				
			.middle {
				background: white;
				transition:0s all;
				display: block;
				}
				
			.middle:hover {
				background: white;
				width:200px;
				transform: rotate(20deg);
				}
				
			.last {
				width: 200px;
				height:400px;
				background: green;
				transition:0s all;	
				display: block;
				}
				
			.last:hover {
				background: red;
				width:200px;
				transform: rotate(-20deg);
				}	
				
				
		</style>
		
		
		
	</head>
	
	<body>
	
		<div> </div>
		<div class="middle"> </div>
		<div class="last"> </div>

		
	
	</body>
	
</html>
