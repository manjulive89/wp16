<html>
	<head>
		<style>
			div {
				background: darkblue; 
				width: 320px; 
				height: 200px;
			}
			.yellow1 { 
				position: absolute;
				width: 40px;
				height: 200px;
				left: 100; top: 0; background: yellow;
			}
			.yellow2 { 
				position: absolute;
				width: 320px;
				height: 40px;
				left: 0; top: 80; background: yellow;
			}
			body {
			margin: 0;
			}
		</style>
		<title>Positioning</title>
	</head>
	<body>
		<div></div>
		<div class="yellow1"></div>
		<div class="yellow2"></div>
	</body>
</html>
