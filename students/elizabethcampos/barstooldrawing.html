<html>
	<head>
		<title>bar stool drawing</title>
		
<style>

	div {
			height:10px;
			width:100px;
			background:white;

			position:absolute;
			top:50px;
			left:50px;
			border-radius:50px;

	}
	
	.toptrapezoid {
	
		position:absolute;
		top:30px;
		left:110px;
		border-bottom: 100px solid gray;
    	border-left: 50px solid transparent;
    	border-right: 50px solid transparent;
    	height: 0;
    	width: 300px;
}	

	.bottomtrapezoid {
	position:absolute;
	top:100px;
	left:110px;
	border-bottom: 100px solid gray;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    height: 0;
    width: 300px;
    -webkit-transform:rotate(180deg);
}

	.topseatcover {
		height:15px;
		width:300px;
		background:gray;

		position:absolute;
		top:20px;
		left:160px;
		border-radius:50px;

	}

	.stoolpole {
		height:400px;
		width:70px;
		background:gray;

		position:absolute;
		top:170px;
		left:275px;
		border-radius:0px;
}

	.stoolfootleft {
	position:absolute;
	top:550px;
	left:200px;
	border-bottom: 50px solid gray;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    height: 0;
    width: 120px;
    
	}
	
	
</style>

<body>

	<div></div>
	<div class="toptrapezoid"></div>
	<div class="bottomtrapezoid"></div>
	<div class="topseatcover"></div>
	<div class="stoolpole"></div>
	<div class="stoolfootleft"></div>
</body>

	</head>
</html>
