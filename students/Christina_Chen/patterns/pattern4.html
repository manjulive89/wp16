		<style>
			
			.stripe {
				background:pink;
				height:400px;
				width:70px;
				float:left;
				margin:0px;
				border-radius:50%;
				mix-blend-mode: multiply;
				}
				
			.dash {
				background:turquoise;
				height:400px;
				width:30px;
				float:left;
				margin:-30px;
				transform:rotate(45deg);
				border-radius:20%;
				opacity:.5;
				mix-blend-mode: multiply;
				}
				
			.dash2 {

				height:500px;
				width:300px;
				float:left;
				margin:-50px;
				transform:rotate(135deg);
				border-radius:50%;
				mix-blend-mode: multiply;
				}
				
	
		
		
		</style>
