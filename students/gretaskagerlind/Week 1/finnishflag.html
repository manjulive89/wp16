<html>
	<head>
		<title>FinFla</title>
		
		<style>
			body {
				margin: 0px;
				background: #0f0f0f
				}
		
			div {
				width: 250px;
				height: 200px;
				background: white;
				float: left
				}
				
			.two {
				width: 500px;
				height: 200px;
				background: white;
				float:left
				}
				
			.three {
				width: 250px;
				height: 200px;
				background: white;
				position: absolute;
				top:350px
				}
				
			.threefloat {
				width: 500px;
				height: 200px;
				background: white;
				position: absolute;
				top: 350px; left: 400px
				}
				
			.bluecolumn {
				width: 150px;
				height:550px;
				background: blue;
				float: left;
				}
				
			.bluerow {
				width: 900px;
				height:150px;
				background: blue;
				position: absolute;
				top: 200px;
				}
				
			.clear {
				clear: both;
				}
			
			
			
		
		</style>
		
	</head>	
	
	<body>
		<div></div>
		<div class="bluecolumn"></div>
		<div class="bluerow clear"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="threefloat"></div>
		
		
			
	</body>
</html>
