<html>
	<head>
		<title>Title of page</title>
		<style>
			.hae { 
			 	overflow: hidden;
			 	width: 300px; height: 300px;
			 	/*background: rgba(200, 30,255,.21);*/
			 }
			 
			.hae div {
				height: 140px;
				width: 140px;
				background: #77eeee;
				
				float: left;
				top:210px;
				left:230px;
				border-radius:50%;
				border-left: 50px solid red;
			 }
			 
			.hae em { 
				height: 140px;
				width: 20px;
				background: red;
				margin: 20px;
				float: left;
				border-radius:50%;
				}
			 
			 .hae h1{
				height: 400px;
				width: 150px;
				background: #77eeee;
				
				position:relative;
				top:0px;
				left:20px;
				border-left: 20px solid white;
				border-radius:20%;
				transform:rotate(15deg);
			 }
			 
			 .hae h2{
			 	height: 10px;
				width: 200px;
				background: #77eeee;
				margin: 20px;
				float: left;
				border-radius:20%;
				
			 }
		</style>
	</head> 
	
	<body>
	<div class="hae">
		<div></div>
		<h2></h2>
		<em></em>
		<h1></h1>	
	</div>
	</body>
</html>
