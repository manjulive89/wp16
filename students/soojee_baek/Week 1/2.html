<html>

	<head>
		<title>overflow</title>
		<style>
			
			
			
			.soojeebaek { 
						  background: black;
						  width: 25vh; height: 25vh;
						  overflow: hidden;
						}
						
			.soojeebaek div { 
							width: 50vh;
							height: 50vh;
							margin: 20px;
							border-radius: 50%;
							border: 30px solid white;
							box-shadow: 20px 15px 0 0 white;
							transform: rotate(130deg);
							
						}
		
			.soojeebaekq div div {
							width: 30vh;
							height: 30vh;
							margin: 10px;
							border-radius: 50%;
							border: 5px solid white;
							box-shadow: 20px 15px 0 0 yellow;
							transform: rotate(50deg);
							
							}
		</style>
	</head>
	
	<body>
		<div class="soojeebaek">
			<div>
				<div></div>
			</div>
		</div>

		</div>
		
	</body>
</html>
