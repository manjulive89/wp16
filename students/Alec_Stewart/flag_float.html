<html>
	<head>
		<title>Position</title>
		<style>
			div { background: darkblue;
			width: 1600px; height: 1000px; 
			padding: 0px; 
			margin: 1px;
			
		}
	
			.pos {
				position: absolute;
				bottom: 0;
				top: 0px;
				left: 0px;
				background: darkblue;
				z-index: -10;
			}
			
			.diff {
			 	background: yellow;
			 	margin-bottom: 10px
			 	width: 200px; height: 1000px; 
			padding: 0px; 
			margin: 1px;
		}
	
			.pos2 {
				position: absolute;
				bottom: 0;
				top: 0px;
				left: 400px;
				right: 900px;
				background: yellow;
				z-index: 10;
			}
			.horizontal {
				background: yellow;
			 	margin-bottom: 10px
			 	width: 1600px; height: 200px; 
			padding: 0px; 
			margin: 1px;
		}
	
			.pos3 {
				position: absolute;
				bottom: 0;
				top: 400px;
				left: 0px;
				right: 500px;
				background: yellow;
				z-index: 20;
			}
			
			 
			div { margin: 0; }
			.diff { margin: 0;}
			.horizontal { margin: 0;}
			.clear {
				clear: both;
				}
				.yellow { background: yellow; }
			
			body{ width: 1600px; }
		</style>
	</head>
	
	<body>
		<div class="pos"></div>

	
		<div class="diff pos2"></div>
		<div class="diff pos2"></div>
		
		<div class="horizontal pos3"></div>
		<div class="horizontal pos3"></div>
	
		
	
		
		
		
		
	
		
	</body>

</html>
