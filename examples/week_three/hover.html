<html>
	<head>
		<style>
			div { width: 200px; height: 200px;
			background: red; float: left; margin: 10px; 
			transition: all 1s; 
			
			}
			.different { background: green; clear: both; }

			div:hover { border-radius: 50%; }
			.buttondown {}
			
			.hello { background: yellow; 
			margin-top: 100px; 
			width: 100px;
			transform: rotate(45deg);
			opacity: .5;
			border-radius: 50%;
			}
			
			.animate {
			 animation-name: buffalo;
			 animation-duration: 4s;
			 animation-iteration-count: 10;
			 animation-direction: alternate;
			 animation-timing-function: ease-out;
			 animation-fill-mode: forwards;
			 animation-delay: 0s;

			}
			
		@-webkit-keyframes buffalo {
		  0%   { background: black; }
		  50%  { background: blue;}
		  100% { opacity: orange; }
		}

		@keyframes buffalo {
		  0%   { background: black; }
		  50%  { background: blue;}
		  100% { opacity: orange; }
		}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	</head>
	
	<body>
		
		<div></div>
		<div></div>
		<div class="different"></div>

		<script>
			$(".different").click(function() {
				$(this).toggleClass("animate");
			});
			
	// stuff
			
		</script>


	</body>


</html>
