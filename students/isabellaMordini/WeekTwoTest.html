				<style>
				
					.imordini { 
					 background:black;
					 width: 25vh; height: 25vh;
					 overflow: hidden;
					 float: left; } 
					 
					 .imordini div {
					 		height: 15vh; width: 15vh;
					 		background: black;
					 		border: 1px solid white;
					 		border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
					 		float: left;
					  		 }
				 	 .imordiniTwo div {
					 		height: 10vh; width: 10vh;
					 		background: white;
					 		border: 1px solid black;
							border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
					 		float: left;
					  		 }
	
		.mos{
			background: black;
			width: 25vh; height: 25vh;
			overflow: hidden;
			float: left;
		}

		.mos div{
			transform: perspective(600px) rotateX(20deg) rotateY(30deg);
			border: 80px solid white;
			margin: 60px;
			border-radius: 30px;
			border-right: 80px solid transparent;
			float: left;
		}

		.mos2{
			transform: perspective(100px) rotateX(-20deg) rotateY(-30deg);
			float: left;
			

		}
		.mos3{
			transform: perspective(100px) rotateX(70deg) rotateY(-30deg);
			transform: rotate(80deg);
			float: left;

		}
		
		.adrian {
			background:gray;
			width: 25vh; 
			height: 25vh; 
			overflow: hidden;
			float: left;
			}
			
		.adrian div { 
				 transform: rotate(70deg);
				 border: 80px solid black;
				opacity: 1;
				margin: 1px;
				width: 4vh; 
				 border-radius: 47%;
				 border-right: 157px solid white;
				 float: left;
				  }
				  
			.ravista {
			background: gray;
			width: 25vh; height: 25vh;
			overflow: hidden;
			float: left;
			
			}
			
			.ravista div {
					  background: white;
					  width: 15px; height: 75px;
					  transform: rotate(20deg);
					  border: 40px dashed black;
					  border-radius: 5%;
					  border-right: 40px solid transparent;
					  float: left;
					  
					  }
			
			.ravistaTwo div { background: white;
						width: 30px; height: 80px;
						transform: rotate(-30deg);
						border: 20px solid orange;
						border-radius: 30%;
						border left: 70px solid transparent;
						margin: -20px;
						float: left;
						}
		
			.ravistaThree div { 
						background: orange;
						width: 60px; height: 120px;
						transform: rotate(25deg);
						border: 50px solid white;
						border-radius: 30%;
						border left: 70px solid transparent;
						margin: -20px;
						position: relative;
						top: -200px;
						left: 145px;
						float: left;
						
						}	 	
						
			.johncaserta { 
				background: white;
				width: 25vh; height: 25vh;
				overflow: hidden; 
				float: left;}

			.johncaserta div { 
				 transform: rotate(5deg);
				 float: left;
				  }

			.triangleM {
				border-left: 60px solid transparent;
				border-right: 60px solid transparent;
				border-bottom: 60px solid gray;
				float: left;
				}
			.cubeM{
				height:20px;
				width:20px;
				background:black;
				float: left;
		}
