<html>
  <head>
    <style>

    		.pizza_cheese {
          z-index: 1;

    			position:absolute;
    			top:220px;
    			left:210px;

        .pizza_bread{

          position:absolute;
    			top:420px;

    		}


    		.pizza_pepperoni_1 {

          left:280px;

      	}


    		.pizza_pepperoni_2 {
