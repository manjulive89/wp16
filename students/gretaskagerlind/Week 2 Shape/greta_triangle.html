<html>

<head>
	<title>greta's shape</title>
	<style>
		.container {
			width:300px;
			height:300px;
			background: transparent;
			position:absolute;
			top: 10px;
			left:10px;
		}
		
		.greta-circle {
			position: absolute;
			top:25px; left:100px;
			height:100px;
			width:100px;
			background: #FFC2D6;
			border-radius:50px;
		}
			.greta-circle-two {
			position: absolute;
			top:160px; left:10px;
		}
		.greta-circle-three {
			position: absolute;
			top:160px; left:235px;
			
		}
			
		
		
		.greta-arm-rotate {
			position: absolute;
			top: 45px; left: 170px;
			height:200px;
			width:100px;
			background: #ABF4FF;
			transform:rotate(-45deg);
			mix-blend-mode: multiply;		
		}
		
	

	
	</style> 
	</head>

<body>
	<div class="container">
		
			<div class="greta-circle"></div>
			<div class="greta-circle greta-circle-two"></div>
			<div class="greta-circle greta-circle-three"></div>
			<div class="greta-arm-rotate"></div>
			
	</div>
</body>

</html>
