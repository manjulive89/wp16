 <html>
	<head>
		<title>JanicePark_Pattern2</title>
		<style>
		
		body {
			margin:0px;
			background: linear-gradient( to bottom, #ffb3d1,#b3d9ff)}
	
		.parallelogram {
			top: 0px; bottom: 0px;
		}

		.parallelogram div {
			width: 150px;
			height: 100px;
			-webkit-transform: skew(20deg);
			   -moz-transform: skew(20deg);
				 -o-transform: skew(20deg);
			 border: 30px solid #b3d9ff;
			 margin: -30px;
			 float: left;
}
		.parallelogram div:nth-child(even) {
			 mix-blend-mode: multiply;
			width: 300px; height: 200px;
			margin: -100px;
			mix-blend-mode: multiply;				
			-webkit-transform:rotate(8deg);
			}
				
			
	</style>
	
</head>

<body>

</div>

</html>
