<html>
	<head>
		<title>Simple Shape</title>
		
		<style> 
			
			.circle1 {
				height:105px;
				width:105px;
				background:beige;
	
				position:absolute;
				top:57px;
				left:58px;
				border-radius:100px;
				}
				
			.rotatedSquare {
				height:100px;
				width:100px;
				background:solid transparent;

				position:absolute;
				top:50px;
				left:50px;
				border: 10px solid beige;

				-webkit-transform:rotate(45deg);
				}
		
			.circle2 {
				height:105px;
				width:105px;
				background:solid transparent;
	
				position:absolute;
				top:100px;
				left:50px;
				border-radius:100px;
				border: 10px solid beige;
				}
				
			
		</style>
	</head>
		
	<body>
		<div class="circle1"> </div>
		<div class="rotatedSquare"></div>
		<div class="circle2"> </div>

</html>
