<html>
	<head>
		<title>css</title>
		<style>
			
			div {
				background: white;
				position: absolute;
				border:none;
				left: 30px;
				top: 30px;
				width: 250px;
				height: 250px;
				border-radius: 250px;
				overflow: hidden;
				}
				
			.pinktop {
				background: lightpink;
				position: absolute;
				border: none;
				left: 50px;
				top: 50px;
				width: 200px;
				height: 200px;
				border-radius: 50px;
				}

			.yellow {
				background: lightyellow;
				position: absolute;
				border:none;
				left: 20px;
				top: 20px;
				width: 250px;
				height: 250px;
				border-radius: 250px;
				overflow: hidden;
			
		</style>
	</head>
	
	<body>
		<div> 
			<div class = "pinktop"> 
			<div class = "yellow"> 
			</div>
		</div>
		
		
	
	</body>	
	
	</html>
