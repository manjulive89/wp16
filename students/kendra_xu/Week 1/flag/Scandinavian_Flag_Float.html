
<html>
	<head>
		<title>Float</title>
		<style>
				
			body{
				margin:0px;
				width:800px;
				height:500px;
				}
					
			.blueblock1 { 
				background: #006699;
				width: 250px;
				height: 200px;
				float: left;
			}
			
			.yellowblock1 {
				background: #ffcc00;
				width: 100px;
				height: 200px;
				float:left;
				}
				
			.blueblock2 {
				background: #006699;
				width: 450px;
				height: 200px;
				float:left;
				}
				
			.yellowblock2 {
				background: #ffcc00;
				width: 800px;
				height: 100px;
				clear:both;
				}
			
			
			 
			 
		</style>
	</head>  
	
	<body>
		<!-- different -->

		<div class="blueblock1"></div>
		<div class="yellowblock1"></div>
		<div class="blueblock2"></div>
		<div class="yellowblock2"></div>
		<div class="blueblock1"></div>
		<div class="yellowblock1"></div>
		<div class="blueblock2"></div>

	</body>
</html>
