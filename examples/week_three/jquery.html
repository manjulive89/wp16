<html>
	<head>
		<title>Keyframe</title>
		<style>
			.box { background: red; float: left; margin: 1px;
				width: 200px; height: 200px; 
				transition: 1s all; 
			}
			.blueDiv { background: blue; }
			.grow { transform: scale(1.2);
			background: blue; }
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		
		<div class="box" id="nav"></div>
		<div class="box"></div>
		<div class="box "></div>
		
		<script>
			$(".box").click(function() {
				$(this).toggleClass("grow");
			});
		</script>



	</body>

</html>
