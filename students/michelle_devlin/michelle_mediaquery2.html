<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			* {
  			  box-sizing: border-box;
			}
			.row:after {
			    content: "";
 			    clear: both;
    			display: block;
			}
[class*="col-"] {
    float: left;
    padding: 15px;
}
.header {
    background-color: magenta;
    color: #ffffff;
    margin: -15px;
    margin-top: -30px;
    height: 20vh;
}
.header2 {
    background-color: darkblue;
    height: 20vw; width: 60px;
}
.menu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}
.menu li {
	height: 5vw;
    padding: 8px;
    margin: -15px;
    background-color :cyan;
	}
.aside {
    background-color: yellow;
    height: 50vw; width: 50vh;
    border: 5px;
    border-color: magenta;
    float: right;
}
/* For mobile phones: */
[class*="col-"] {
    width: 100%;
}
@media only screen and (min-width: 600px) {
    /* For tablets: */
    .col-m-1 {width: 8.33%;}
    .col-m-2 {width: 16.66%;}
    .col-m-3 {width: 25%;}
    .col-m-4 {width: 33.33%;}
    .col-m-5 {width: 41.66%;}
    .col-m-6 {width: 50%;}
    .col-m-7 {width: 58.33%;}
    .col-m-8 {width: 66.66%;}
    .col-m-9 {width: 75%;}
    .col-m-10 {width: 83.33%;}
    .col-m-11 {width: 91.66%;}
    .col-m-12 {width: 100%;}
}
@media only screen and (min-width: 768px) {
    /* For desktop: */
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
}
</style>
</head>
<body>

<div class="header">
</div>

<div class="row">

</div>

</html>
