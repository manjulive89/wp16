<html>
	<head>
		<title>Shawn's shapes</title>
		<style>
		
			div { float
			}
			.shawnshape {
						height: 25vh;
						width: 25vh; 
						background: white; 
						overflow: hidden; 	
						position: absolute;
							left: 500px;
							top: 100px;			 
			}
			
			.shawnshape div {
							height: 25vh; 
							width: 25vh; 
							border: 100px solid orange; 
							border-radius: 50px; 50px;
							border-right: 50px solid transparent; 
							transform: rotate(35deg)
							position: absolute;
							left: 500px;
							top: 100px;
						
			}
			
			.imordini { 
					 background:transparent;
					 width: 25vh; height: 25vh;
					 overflow: hidden; } 
					 
					 .imordini div {
					 		height: 15vh; width: 15vh;
					 		background: black;
					 		border: 1px solid white;
					 		border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
					 		position: absolute;
							left: 70px;
							top: 30px;
					  		 }
				 	 .imordiniTwo div {
					 		height: 100vh; width: 100vh;
					 		background: transparent;
					 		border: 1px solid black;
							border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
							position: absolute;
							left: 150px;
							top: 0px;
					 
					  		 }
					  		 
			
		
					.taryno{
					background: orange ; 
					height: 10vh;
					width: 10vh; 
					border-radius: 50px;
					border: 2vh solid orange;
					transform: rotate(30deg);
					position: absolute;
							left: 500px;
							top: 10px;
					}
		
					.tarynow{
					background: yellow; 
					height: 600vh;
					width: 60vh;
					border-radius: 60vh;
					border: 2vh dotted orange;
					position: absolute;
							left: 500px;
							top: 100px;
					}
		
					.tarynoww{
					border:5vh dotted indigo;
					border-radius: 10px;
					transform:rotate(20deg);
					position: absolute;
				top: 10;
				left: 150;
				opacity: 0.3
					
					}
					
					.plant {
				background: limegreen;
				height: 80%;
				width:90%;
				border: 30px dashed pink;
				border-radius: 50%;
				border-left: 50%;
				transform: rotate(20deg);
				position: absolute;
				top: 200;
				left: 150;
				
				opacity: 0.2
				
							}
		
		.rect{
				background: transparent;
				 
							}
			
		</style>
	</head>
		
		<body>
			<div class="shawnshape">
				<div><div><div></div></div></div>
			</div>
			<div class="imordini">		
				<div><div><div><div><div><div></div></div></div></div></div></div>			
				<div class="imordiniTwo">
					<div><div><div><div><div><div></div></div></div></div></div></div>
				</div>
			</div>
			
			
			
			<div class="taryn">
				<div class="taryno">
					<div class="tarynow"></div>
				</div>
					<div class="taryno">
						<div class="tarynow"></div>
					</div>
				<div class="tarynow tarynoww"></div>
			</div>
		
			
			
			<div class="outlinered">
				<div class="outlinered">
					<div>
						<div class="outlinered">
							<div class="outlinered">
								<div>
								</div>
			<div class="rect">
				<div class="plant">
					<div class="plant">
						<div class="rect">
							<div class="plant">
			
								
		
		</body>
</html>
