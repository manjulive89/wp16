	<head>
	
		<style>

				position:absolute;
				}

				height:96px;
				width:96px;
				border:80px lightblue solid;
				transform: rotate(60deg);
				
				mix-blend-mode: multiply;
				float:left;
				margin:60px

				}

				height:200px;

				background:yellow;
				opacity:.5;
				transform: rotate(30deg);

				float:left;
				margin:20px;
				border-radius:20%;
				}
			
		
		</style>
	
	</head>

	</body>

</html>
