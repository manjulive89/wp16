<html>
	<head>
		<title>alter 2</title>
		<style>
			body {background:limegreen; }
			
			div { 
				transform: rotate(130deg) ;

				float: left;

			 animation-timing-function: ease-out;
			 animation-fill-mode: forwards;
			 animation-delay: 0s;
			 
			 				@media (max-width: 687px) {
				div {height: 2vh; 
				border: 20px solid navy;
							 transform: rotate(65deg);
}
				}


			
			}
			.different { background: blue; float: left; }

			div:hover { border-left: 40px solid transparent;
			border-right: 40px solid transparent;
			border-bottom: 160px solid pink;
			; }
			
			.buttondown {}
			
			.hello { background: yellow; 
			margin-top: 40px; 
			width: 10px;
			transform: rotate(45deg);
			opacity: .5;
			border-radius: 50%;
			}
			
		
				
		@-webkit-keyframes buffalo {
		  from { margin-left: 0px; opacity: .1; }
		  to	{ margin-left: 1000px; opacity: .9;}
		}
		

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	</head>
