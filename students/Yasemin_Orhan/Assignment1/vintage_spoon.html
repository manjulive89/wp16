<html>
	<head>
		<style> 
			.spoon {
				position: absolute;
				top: 50px;
				left: 50px;

				height:240px;
				width:200px;
				background:black;
				border-radius: 80px/100px;
				}
			.triangle1 {
				position: absolute;
				top:36px;
				left:100px;
				
				border-left: 50px solid transparent;
				border-right: 40px solid transparent;
				border-bottom: 20px solid black;
				border-radius: 100px/80px;
				z-index:3;
				}
			
			.triangle2 { 
				position: absolute;
				top:250px;
				left:65px;
				
				border-left: 85px solid transparent;
				border-right: 85px solid transparent;
				border-bottom: 100px solid black;
					-webkit-transform: rotate(180deg);
				z-index:6;
			
				}
				
			.negative1 {
				position: absolute;
				top: 15px;
				left: 148px;
				
				border-left: 40px solid transparent;
				border-right:40px solid transparent;
				border-bottom: 60px solid white;
				border-radius: 170px/100px;
					-webkit-transform: rotate(60deg);
				z-index:4;
				}
			
			.negative2 {
				position: absolute;
				top: 35px;
				left: 170px;
				
				height:70px;
				width:100px;
				border-radius: 160px/100px;
				background:white;
					-webkit-transform: rotate(30deg);
				z-index:5;
				}
			
			.negative3 {
				position: absolute;
				top: 80px;
				left: 235px;
				
				height: 100px;
				width: 80px;
				border-radius: 200px/180px;
				background: white;
					-webkit-transform: rotate(-20deg);
				z-index:6;
				}
				
			.circle1 {
				position: absolute;
				top: 264px;
				left: -14px;
				
				height:150px;
				width:150px;
				border-radius:80px;
				background:white;
				z-index:7;
				}			
				
			.circle2 {
				position: absolute;
				top: 264px;
				left: 158px;
				
				height:150px;
				width:150px;
				border-radius:80px;
				background:white;
					
				z-index:8;	
			}
			
			
			.handle {
				position: absolute;
				top:35px;
				left:118px;
				
				border-left: 30px solid transparent;
				border-right: 30px solid transparent;
				border-bottom: 800px solid black;
				border-radius: 100px/60px;
				z-index:9;
				
				
				}
				
		
			
			</style>
		
		<title> Vintage Spoon </title>

	</head>
	
	<body>

		<div class="spoon" ></div>
		<div class="triangle1" ></div>
		<div class="triangle2" ></div>
		<div class="negative1" ></div>
		<div class="negative2" ></div>
		<div class="negative3" ></div>
		<div class="circle1" ></div>
		<div class="circle2" ></div>
 		<div class="handle" ></div>
		
		
	</body>
		
		
			
			
</html>
