.container {

  top:10px; left:10px;
  text-align:center;
  
}

.container-two {
width:95%;

  mix-blend-mode: multiply;
}
	
.background-blue-quadrangle {
	background: #a3fff7;
	width: 200px;
	height: 400px;
	transform:rotate(8deg);
	margin:30px;
	margin-left:30px;
	float: left;
	display:inline-block;
	z-index:1;
	mix-blend-mode: multiply;
	opacity: .9;
	}

	}
