<html>
	<head>
		<style>
			
			.flag { width: 400px; height: 250px;
				background: #99CC99; margin:20px;
				position: relative;
				overflow: hidden;}
			
			.circle {
				height:200px;
				width:100px;
				background: white;
				position:absolute;

				float: left;
				top:20px;
				left:140px;
				border-radius: 50px;
				z-index:5;
				border: 10px solid teal;}
			
		
			.innercircle2 {
				height:50px;
				width:150px;
				background: #0066CC;

				position: absolute;
				top:50px;
				left:125px;
				border-radius: 50px;
				z-index:5;}
				
			.innercircle2Small {
				height:50px;
				width:50px;
				background: pink;

				position: absolute;
				top:50px;
				left:175px;
				border-radius: 50px;
				z-index:5;
				transition: 1s all}
				
			.darksalmon {
				background: FFCC99;}
	
	
			.innercircle3 {
				height:50px;
				width:150px;
				background: #0099CC;

				position: absolute;
				top:105px;
				left:125;
				border-radius: 50px;
				z-index:5;}
				
			.innercircle3Small {
				height:50px;
				width:50px;
				background: pink;

				position: absolute;
				top:105px;
				left:175px;
				border-radius: 50px;
				z-index:5;
				transition: 1s all}
	
			.innercircle4 {
				height:50px;
				width:150px;
				background: #00CCCC;
	
				position: absolute;
				top:160px;
				left:125px;
				border-radius: 50px;
				z-index:5;}
				
			.innercircle4Small {
				height:50px;
				width:50px;
				background: pink;

				position: absolute;
				top:160px;
				left:175px;
				border-radius: 50px;
				z-index:5;
				transition: 1s all}
			
			.lemon2 { border-radius: 50%;
				width: 202px; height: 433px;
				-webkit-transform:rotate(60deg);
				overflow:hidden;
		
				position: absolute;
				left:100px;
				z-index:10;
				opacity:30%;}
	
			.lemon { width:80%;
				background: yellow;
				display:flex;
				position:absolute;
				left:0px;
				overflow: hidden;
				opacity:30%;}
			.lemon3 { width:60%;
				background: white;
				display:flex;
				position:absolute;
				left:0px;
				overflow: hidden;
				opacity:10%;}
			.bg {
				background: white;
				position: absolute;
				border:none;
				left: 30px;
				top: 30px;
				width: 250px;
				height: 250px;
				border-radius: 250px;
				overflow: hidden;
				}
			
			.pinktop {
				background: pink;
				position: absolute;
				border: none;
				left: 80px;
				top: 55px;
				width: 150px;
				height: 150px;
				border-radius: 10px;
				z-index:25;
				-webkit-transform:rotate(45deg);
				transition: 1s all
				}
			.pinktop-rotate {
				background: white;
				position: absolute;
				border: none;
				left: 300px;
				top: 120px;
				width: 20px;
				height: 20px;
				border-radius: 5px;
				z-index:25;
				-webkit-transform:rotate(90deg);
				transition: 1s all;
				}

			.yellow {
				background: FFFFCC;
				position: absolute;
				border:none;
				left: 30px;
				top: 25px;
				width: 200px;
				height: 200px;
				border-radius: 250px;
				overflow: hidden;
				z-index:20;}
			
			.aliceblue {
				background: aliceblue; }
			.nudge {
				left: 190px;
				opacity:50%
				width:70px}
			.redrectangleblackborder { 
				position: absolute;
				background: #999999;
				top:0px;
				margin-left:95px;
				width: 70px; height: 250px;
		
				border-radius:.5px;
				transform:rotate(190deg);
				z-index:0;
					}
			.blackrectangleblackborder {
				position: absolute;
				background: white;
				top:50px;
				margin-left:0px;
				width:800px; height: 70px;
	
				transform:rotate(200deg);
				z-index:20;
				}
			.blackrectangleblackborder-rot {
				position: absolute;
				background: purple;
				top:50px;
				margin-left:0px;
				width: 800px; height: 70px;
				transition: 1s all;
				transform:rotate(90deg);
				z-index:20;
					}
			.beue {
				background: #CC9999;
					}
			.pink {
				width: 400px; height: 250px;
				background: pink; margin:20px;
				position: relative;
				overflow: hidden;
				transition: 1s all
					}
			.triangle {
			
				border-left: 50px solid transparent;
				border-right: 50px solid transparent;
				border-bottom: 100px solid red;
					
				opacity: .15;
				float:left;
				border-radius:100%;
				z-index:10;
				}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	
	<body>
		
		<div class="flag aliceblue">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="innercircle2"></div>
			<div class="innercircle3"></div>
			<div class="innercircle4"></div> 
		</div>
		<script>
			$(".flag").click(function() {
				$(this).toggleClass("pink");
			});
		</script>
		<script>
			$(".innercircle2").click(function() {
				$(this).toggleClass("innercircle2Small");
			});
		</script>
		<script>
			$(".innercircle3").click(function() {
				$(this).toggleClass("innercircle3Small");
			});
		</script>
		<script>
			$(".innercircle4").click(function() {
				$(this).toggleClass("innercircle4Small");
			});
		</script>

		<div class="flag">
			<div class="lemon lemon2"> </div>
			<div class="lemon3 lemon2"> </div>
		</div>
		
		<div class="flag darksalmon">
			 
			<div class = "pinktop"> </div>
			<div class = "yellow"> </div>
			
		
		<script>
			$(".pinktop").click(function() {
				$(this).toggleClass("pinktop-rotate");
			});
		</script>
		<script>
			$(".pinktop-rotate").click(function() {
				$(this).toggleClass("pinktop");
			});
		</script>
			</div>
		<div class="flag"> 
			
			
			<div class = "yellow "> </div>
			<div class = "redrectangleblackborder "> </div>
			<script>
			$(".pinktop-rotate").click(function() {
				$(this).toggleClass("pinktop");
			});
		</script>
		</div>
		<div class="flag beue"> 
			
			<div class = "blackrectangleblackborder"> </div>
			<script>
			$(".blackrectangleblackborder").click(function() {
				$(this).toggleClass("blackrectangleblackborder-rot");
			});
		</script>
		</div>
	
	</body>
</html>
