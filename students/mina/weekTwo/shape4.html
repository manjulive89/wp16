<html>
	<head>
		<title>Overflow</title>
		<style>
			div, p {  }


			.mina { 
				background: rgba(255,0,0,.1);
				width: 25vh; height: 25vh;
				overflow: hidden; }

			.mina div { 
				 transform: rotate(45deg);
				 margin-left: 40px; }

			.minaM{
			height:100px;
			width:40px;
			background:gray;
			margin-left: 10px;
			margin-top: 10px; }

			.minaOne {
			height:200px;
			width:200px;
			margin-left: 10px;
			border-radius:100px 50px 30px 20px; }

			.minaa {
			height:100px;
			width:100px;
			background:gray;
			border-radius:50px; }


		</style>
	</head>
	<body>
		<div class="mina">
			<div class= "minaM">
				<div class= "minaa">
					<div class= "minaM minaOne">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
