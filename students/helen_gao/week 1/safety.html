<html>

	<head>
	
		<style>
		
			.around{
				border: 5px solid #576AFF;
				border-radius: 50px;
				height: 250px; width: 50px;
				position: absolute;
				left: 150px; top: 100px;
				z-index: 2;
			}
			
			.circle{
				border: 5px solid #576AFF;
				border-radius: 50px;
				height: 43px; width: 43px;
				position: absolute;
				left: 153.5px; top: 302;
			}
			
			.top{
				border: 22px solid #576AFF;
				border-radius: 40px;
				height: 65px; width: 22px;
				position: absolute;
				left: 147px; top: 95px;
			}
			
			.box{
				background: #ffffff;
				position: absolute;
				height: 100px; width: 100px;
				left: 130px; top: 170px;
				z-index: 1;
			}
			
			.triangle{
				width: 0;
				height: 0;
				position: absolute;
				left: 175px; top: 128px;
				border-top: 16px solid transparent;
				border-right: 20px solid #576AFF;
				border-bottom: 25px solid transparent
			}
		
		</style>
	
	</head>
	
	<body>
	
		<div class="around"></div>
		<div class="circle"></div>
		<div class="top"></div>
		<div class="box"></div>
		<div class="triangle"></div>
	
	</body>

</html>
