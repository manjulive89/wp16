<html>
	<head>
		<title> Kirthank Shape </title>
		<style>	
div, p {}
.circle {
			height:75px;
			width:75px;
			background:red;

			position:floating;
			top:50px;
			border-radius:75px;

		}

.rotatedSquare {
			height:200px;
			width:200px;
			background:red;

			position:absolute;
			top:50px;

			-webkit-transform:rotate(45deg);
		}
	
.circleOne {
			height:200px;
			width:200px;
			background:red;

			position:absolute;
			top:150px;
			left:50px;
			border-radius:100px;
		}

.circleTwo {
			height:200px;
			width:80px;
			background:#ddd;

			position:absolute;
			top:100px;
			left:50px;
			border-radius:10px;

		}

.squareOne {
			height:100px;
			width:100px;
			background:red;

			position:absolute;
			top:50px;
			left:200px;

			-webkit-transform:rotate(45deg);
		}

.squareTwo {
			height:100px;
			width:100px;
			background:red;

			position:absolute;
			top:50px;
			left:200px;

		}
.johncaserta { 
				position: absolute;
				background: rgba(255,0,0,.1);
				width: 25vh; height: 25vh;
				overflow: hidden; }
		
		</style>
	
	</head>
	<body>
<div class="johncaserta"> 
	<div class="circle"></div>
	<div class="rotatedSquare"></div>
	<div class="circleOne"></div>
	<div class="circleTwo"></div>
	<div class="squareOne"></div>
	<div class="squareTwo"></div>
</div>


	</body>
</html>
