<html>
	<head>
		<title>mediaquery_2</title>
		<style>
	
		.bean{
			height: 200px;
			width: 200px;
			border-radius: 300px;
			Border: 100px dotted; color: #ff0066; 
			background: transparent;
		 	position: float: left;
  			margin: 10;
  			transition: all 3s;
  			z-index: 2;
  			transform: rotate (70deg);
  			}
  			
  		.bg{
  			height: 100vw;
  			width:100vw;
  			background: white;
  			transition: all 2s;
  			}
  			
  			
  			@media (max-width: 1100px) {
  			.bean {background: -webkit-radial-gradient(50% 50%, closest-side,
  			turquoise, pink);
  					transform: rotate(280deg);}
  			 .bg{background: orange;
  			 	transform: rotate(-360deg);}
  			 {transition: all 1s;}
  			 }
  			
  			@media (max-width: 667px) {
  			.bean {background: white;
  					transform: rotate (180deg);}
  			 .bg{background: -webkit-radial-gradient(50% 50%, closest-side, 
  			 red, yellow, orange, pink, 
  			 red, yellow, orange, pink, 
  			 red, yellow, orange, pink, 
  			 red, yellow, orange, pink);
  			 
  			 }
  			 {transition: all 1 s;}
  			 }
  		</style>
	</head>
	
	<body>
		<div class= "bean"> </div>
		<div class ="bg"></div>
	</body>
	
	
</html>
