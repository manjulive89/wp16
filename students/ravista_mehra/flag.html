<html>

<head>
<title>Positioning</title>
<style>


div {
    width: 425px;
    height: 250px;
    background: teal;
  
    position: fixed;
    left: 0px; top: 0px;
    }
 
    .vertical {
               background: yellow;
	           width: 60px;
	           height: 250px;
	           position: absolute;
	           left: 100px; top: 0px;
	           }
    
    .horizontal{
                background: yellow;
                width:425px;
                height:60px;
                position: absolute;
                left:0px; top: 100px;
                }
     
</style>
</head>

<body>

		<div></div>
		<div class= "vertical"></div>
		<div class= "horizontal"></div>


</body>

</html>
