<html>
	<head>
		<title>Pattern2</title>
		<style>

			
			
		.curve div{
            
            float: left;
            width:200px;
            height:200px;
            mix-blend-mode: multiply;
            border-top:1px solid rgb(242, 255, 98);
            border-left:1px solid rgb(242, 255, 98);
            border-top-left-radius:200px;
            float:left;
            margin-left:0px;
            box-shadow:inset 0 1px 0 rgb(242, 255, 98);
            
            }
    
        .curve div:nth-child(odd)
            content:"please";
            float: left;
            width:196px;
            height:196px;
            mix-blend-mode: multiply;
            border-top:1px solid rgb(242, 255, 98);
            border-left:1px solid rgb(242, 255, 98);
            border-top-left-radius:196px;
            left:4px;
            top:4px;
        
            }
            
        .square {
        	height:90px;
			width:130px;
			background:rgb(242, 255, 98);
			
			float: left;
			border-radius:5px;
			mix-blend-mode: multiply;
			}
			
		.dot {
			height:90px;
			width:130px;
			background:rgb(58, 212, 65);
			
			float: left;
			border-radius:50%;
			mix-blend-mode: multiply;
			}
				  
		</style>
	</head>
	
	<body>
	
		
		<div class="curve">
			<div><div class="square"></div>
			</div>
			<div><div class="square"></div>
			</div><div><div class="square"></div>
			</div>
			<div><div class="square"></div>
			</div>
			<div><div class="square"></div>
			</div>
			<div><div class="square"></div>
			</div>
			<div><div class="square"></div>
			</div>
			<div><div class="square"></div>
			</div>
			<div><div class="square"></div>
			</div>
			<div><div class="square"></div>
			</div>
			<div><div class="square"></div>
			</div>
			<div><div class="square"></div>
			</div>
		
		
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		
		
	</body>
</html>
