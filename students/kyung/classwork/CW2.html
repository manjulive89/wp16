<html>
	<head>
	<title> CW2 </title>

	<style>

		div {
		background-color:black;
		width:200px; height:25px;
		position:relative;
		top:50%; left:10%;
		border-radius: 10px;

		margin:10px;
		transition: all .5s;
		overflow: hidden;
			}

		

		div:nth-child(2n) { background-color: pink; }
		div:nth-child(3n) { background-color: yellow; }
		div:hover{ transform:translate(100px,0px); }

	</style>

	</head>

	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>

	</body>

</html>
