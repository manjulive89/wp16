<html>
	<head>
		<style>
			div {
				background: red; 
				width: 220px; 
				height: 160px;
				margin: 0px;
				float: left;
			}
			.logo { 
				position: absolute;
				left: 70; top: 0; background: white;
				z-index: 6;
			}
			.totop { 
				background: green;
				position: fixed;
				right: 0; bottom: 0;
				z-index: 5;
			}
		</style>
		<title>Positioning</title>
	</head>
	<body>
		<div></div>
		<div class="logo"></div>
		<div class="totop"></div>
	</body>
	
</html>
