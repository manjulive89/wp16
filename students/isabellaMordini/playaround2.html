<html>
	<head>
		<title> Play Around 2 </title>
				<style>
					Body { width: 1000px;
						   height: 1000px;
						   background-color: #e67817;
						 }
			
				
				cottonSwab { width: 68px;
					         height: 150px;
					 		  background: white;
					  		 display: block;
					 		  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
					  		 position: relative;
					  		 top: 250px; left: 100px;
					  		 z-index: 5;
					  		 -webkit-transform: rotate(90deg);
					  		 float: left; }
					  		 
			 cottonSwabEnd { width: 68px;
					         height: 150px;
					 		  background: white;
					  		 display: block;
					 		  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
					  		 position: relative;
					  		 top: 250px; left: 450px;
					  		 z-index: 5;
					  		 -webkit-transform: rotate(-90deg);
					  		 float: left; }
					  		 
				 
				rect { height: 20px;
						width: 300px;
						background: white;
						position: absolute;
						top: 323px; left: 200px;
						z-index: 5;
						}
				.random { -webkit-transform: rotate(Math.random()); }
				
				.position {
							 -webkit-transform: rotate(random)deg);
							top:random; bottom:random; }
				</style>
				
				</head>
				<body>
				<rect></rect>
				<cottonSwab></cottonSwab>
				<cottonSwabEnd></cottonSwabEnd>
				
				</body>
