<html>
	<head>
		<title>Swedish Flag, Positioning</title>
		<style>
			div {
			background: white;
			width: 50px; /* x dimension of block */
			height:170px; /* y dimension of block */
			float: left;
			}
			

			.insideTop {
			height:400px;
			width:400px;
			background:#A9F5A9; /*red */
			border-radius:200px;
			margin-top: 100px;
			margin-left: 200px

					}

	.handleL{
    			border-radius: 30px 30px 30px 30px;
    			background: #A9F5A9; /*#A9F5A9*/
   			    padding: 20px; 
    			width: 480px;
   			    height: 100px; 
   			    margin-top: 120px;
   			    margin-left: -60px;
			}

.handleR{
    			border-radius: 30px 30px 30px 30px;
    			background: white; /*#A9F5A9*/
   			    padding: 20px; 
    			width: 400px;
   			    height: 80px; 
   			    margin-left: 20px;
   			    margin-top: -10px;
			}


			.insideTop2 {
			height:400px;
			width:400px;
			background:#A9F5A9; /*red */
			border-radius:200px;
			margin-top: -400px;
			margin-left: 200px

					}

.clear {clear: both; }


		</style>
	</head>
	
	<body>
		
				<div class="insideTop">
					<div class="handleL"> 
						<div class="handleR"></div>
					</div>

				</div>
				<div class=" clear insideTop2">

					
		
		
				
		
	</body>

</html>
