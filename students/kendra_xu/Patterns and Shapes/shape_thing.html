<html>

	<head>
		<title>kendra's shape thing</title>
		<style>
			.canvas {
				background: #7F8CFF;
				height: 300px;
				width: 300px;
				overflow: hidden;
			}
			
			.canvas div {
				height: 5px;
				width: 100px;
				border: 10px solid white;
				background: #B389FD;
				-webkit-transform: rotate(30deg);
				display: inline block;
				margin: 20px;
				border-radius: 15px;
			}
			
			.circle {
				height: 200px;
				width: 200px;
				background: rgba(255,0,30,0.50);
				border: 10% solid rgb(255,0,30);
				border-radius: 100px;
				position: absolute;
				left: 80px; top: 61px;
			}	
				
		</style>
	</head>
	
	<body>
		<div class="canvas">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="circle"></div>
	</body>

</html>
