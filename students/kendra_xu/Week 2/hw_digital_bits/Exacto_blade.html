<html>
	<head>
		<title>Exacto Blade</title>
		<style>
			
			.canvas {
				background: white;
				width: 800px;
				height: 600px;
				}
			
			.bladerect { 
				background: black;
				width: 600px;
				height:100px;
				position: absolute;
				left: 110px; top: 260px;
			}
			
			.circle {
				height: 22px;
				width: 22px;
				background: white;
				
				position: absolute;
				left: 404px; top: 299px;
				border-radius: 11px;
			}
				
			
			.rotaterect1{
				background: white;
				height:100px;
				width: 259px;
				
				position:absolute;
				left: 50px; top: 220px;
				-webkit-transform:rotate(-26deg);
				
			}
			
			.rotaterect2 {
				background:white;
				height:100px;
				width: 259px;
				
				position:absolute;
				left: 515px; top:300px;
				-webkit-transform:rotate(-26deg);
			}
			
			.blockrect1 {
				background:white;
				height: 50px;
				width: 120px;
				
				position:absolute;
				left:235px; top: 215px;
				}
			 
			 .blockrect2 {
			 	background:white;
			 	height: 50px;
			 	width: 120px;
			 	
			 	position:absolute;
			 	left:237px; top: 140px;
			 	}
			 
		</style>
	</head>  
	
	<body>
		<div class="canvas">
			<div class="bladerect"></div>
			<div class="circle"></div>
			<div class="rotaterect1"></div>
			<div class="rotaterect2"></div>
			<div class="blockrect1"><div>
			<div class="blockrect2"></div>
		</div>
	</body>
</html>
