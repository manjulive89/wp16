<html>
	<head>
		<title>Positioning</title>
		<style>
			div { background: yellow;
			width: 200px; height: 100px;
			margin: 10px; 
			float: left; 
			}	
			.pos {
				position: absolute;
				bottom: 0;
				left: 200px;
				background: green;
			}	
			.container { width: 800px; }
		</style>
	</head>
	
	<body>
		<div>1</div>	
		<div class="pos"> 2</div>
		<div> 3</div>
		<div> 4</div>
		
		
	</body>
</html>
