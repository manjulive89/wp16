<html>
	<head>
		<title>Shapes</title>
		<style>
			.shade {
				width: 200px;
				height: 330px;
				background: black;
				position:absolute;
				top: 60px;
				left: 200px;
				
				border-left: 50px solid transparent;
				border-right: 50px solid transparent;
				border-top: 50px solid silver; /* controls length*/		
		}
			.shadebot {
				width: 200px;
				height: 30px;
				background: solid transparent;
				position:absolute;
				top:440px;
				left: 200px;
				
				border-left: 50px solid transparent;
				border-right: 50px solid transparent;
				border-top: 30px solid black; /* controls length*/		
		}
		
		.circle {
			height:290px;
			width:195px;
			background:silver;

			position:absolute;
			top:130px;
			left:253px;
			border-radius:2px;
	}

		.handle {
			height: 100px;
			width: 15px;
			background: red;

			position:absolute;
			top:60px;
			left:485px;
			}
		
		.handlebox {
			height: 30px;
			width: 35px;
			background: red;

			position:absolute;
			top:60px;
			left:500px;
			}
		</style>
	</head>  
	
	<body>
		<div></div>
		<div class="shade"></div>
		<div class="circle"></div>
		<div class="shadebot"></div>
		<div class="handle"></div>
		<div class="handlebox"></div>
	</body>
</html>
