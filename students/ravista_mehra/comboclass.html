<html>
	<head>
		<title>SHAPE</title>
		
		<style>
			
			div {
			background: white;
			width: 25vh; height: 25vh;
			overflow: hidden;
		    
			
			}
			
			.ravista {
					  background: white;
					  width: 15px; height: 75px;
					  transform: rotate(20deg);
					  border: 40px dashed blue;
					  border-radius: 5%;
					  border-right: 40px solid transparent;
					  
					  }
			
			.ravista2 { background: white;
						width: 30px; height: 80px;
						transform: rotate(-30deg);
						border: 20px solid orange;
						border-radius: 30%;
						border left: 70px solid transparent;
						margin: -20px;
						}
		
			.ravista3 { 
						background: orange;
						width: 60px; height: 120px;
						transform: rotate(25deg);
						border: 50px solid white;
						border-radius: 30%;
						border left: 70px solid transparent;
						margin: -20px;
						position: relative;
						top: -200px;
						left: 145px;
						}
						
			.adrian {background:none;
					width: 25vh; 
					height: 25vh; 
					overflow: hidden; }
			
			.adrian div { 
				 	transform: rotate(7deg) ;
				 	border: 89px solid navy;
				    opacity: .9
				    margin: 100px;
				    width: 400vh; 
				    height: 70vh; 
				    border-radius: 30%;
				    border-right: 170px solid transparent;
				  }
			
			.imordini { 
					 background:white;
					 width: 25vh; height: 25vh;
					 overflow: hidden; } 
					 
					 .imordini div {
					 		height: 15vh; width: 15vh;
					 		background: black;
					 		border: 1px solid white;
					 		border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
					  		 }
				 	 .imordiniTwo div {
					 		height: 10vh; width: 10vh;
					 		background: white;
					 		border: 1px solid black;
							border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
					 
					  		 }
			
		</style>
		
		</head>
		
		<body>
		
		<div>
			<div class="ravista">
				<div class="ravista2"></div>
			</div>
			<div class="ravista2"></div>
			<div class="ravista3"></div>		
		</div>
		
		<div class= "adrian">
			<div><div><div></div></div></div>
		</div>
		
		<div class="imordini">
		<div><div><div><div><div><div></div></div></div></div></div></div>
		<div class="imordiniTwo">
		<div><div><div><div><div><div></div></div></div></div></div></div>
		
		</body>
		
</html>
