<html>
	<head>
		<title>Shape Combination</title>
		<style>
			
	/* YO'S */
			.yo {
				background: #FFCFCE;
				width:300px;
				height:300px;	
				overflow: hidden;
			}
			.circle {
				background: #FFC7D4;
				border-radius: 50%;
				border: 100px solid transparent;
				width: 200px;
				height: 200px;
				margin-left: 65px;
			}
			.moon {
				background: #FFF;
				border-radius: 50%;
				width: 80px;
				height: 80px;
				margin-left: 20px;
				margin-top: 5px;
			}
		
	/* GRETA'S */	
		.container {
			width:300px;
			height:300px;
			background: transparent;
			position: absolute;
			top: 50px;
			left:20px;
		}
		.greta-circle {
			position: absolute;
			top:25px; left:100px;
			height:100px;
			width:100px;
			background: #FFC2D6;
			border-radius:50px;
		}
		.greta-circle-two {
			position: absolute;
			top:220px; left:10px;
			background: #FF00DE;
			mix-blend-mode: screen;
		}
		.greta-circle-three {
			position: absolute;
			top:160px; left:235px;
			
		}
		.greta-arm-rotate {
			position: absolute;
			top: 45px; left: 170px;
			height:200px;
			width:100px;
			background: #FF00DE;
			transform:rotate(-45deg);
			mix-blend-mode: overlay;		
		}
	
	/* JULIETTE'S */
			.juliette {
				position: absolute;
				top: 10;
				left: 10;
			}
			.jul div {
				border: 200px solid green;
				border-left: 20px solid pink;
				width: 50px; height: 1000px;
				mix-blend-mode: screen;
			 }
			
			 .jul { 
			 	overflow: hidden;
			 	width: 300px; height: 300px;
			 	background: rgba(0,100,255,.50) 
			 }
	
			</style>
	</head>
	<body>
	
	<!-- YO'S -->
		<div class="yo">
			<div class="moon"></div>
			<div class="circle"></div>
		</div>
	<!-- GRETA's -->
		<div class="container">
			<div class="greta-circle"></div>
			<div class="greta-circle greta-circle-two"></div>
			<div class="greta-circle greta-circle-three"></div>
			<div class="greta-arm-rotate"></div>
		</div>
	<!-- YO'S -->	
		<div class="yo">
			<div class="moon"></div>
			<div class="circle"></div>
		</div>
	<!-- JULIETTE'S -->	
		<div class="juliette">
			<div class="jul">
			<div class="jul div">
		</div>
		
	</body>
</html>
