<html>
	<head>
		<title>Swedish Flag, Positioning</title>
		<style>
			div {
			background: white;
			width: 50px; /* x dimension of block */
			height:170px; /* y dimension of block */
			float: left;
			}
			
			.handleW {
    border-radius: 30px 15px 0px 10px;
    background: #A9F5A9;
    padding: 20px; 
    width: 750px;
    height: 20px; 
					}
.handleS {
    border-radius: 5px 5px 5px 5px;
    background: #A9F5A9;
    padding: 20px; 
    width: .01px;
    height: 100px;
    Margin-top: -22px;
    margin-left: -20px;
   ;
     
		}
.handleB {
    border-radius: 0px 0px 5px 5px;
    background: #A9F5A9;
    padding: 20px; 
    width: 350px;
    height: 100px; 
    margin-top: 0px;
    clear: both;
    margin-left: 400px;
		}
.handleC {
      background: white;
      margin-left: 1;
       margin-right:20;
       		}
			
		</style>
	</head>
	
	<body>
		
		<div class="handleW"></div>
		<div class="handleB">
		<div class="handleS"></div>
		<div class="handleS handleC"></div>
		<div class="handleS handleC"></div>
		<div class="handleS handleC"></div>
		<div class="handleS handleC"></div>
		<div class="handleS handleC"></div>

		<div class="handleS"></div>
		</div>
		
		
				
		
	</body>

</html>
