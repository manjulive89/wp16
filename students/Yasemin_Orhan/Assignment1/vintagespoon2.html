<html>
	<head>
		<title> Vintage Spoon </title>
		<style>
			.spoon {
				position: absolute;
				top: 50px;
				left: 50px;

				height:230px;
				width:200px;
				background:black;
				border-radius:100px;
				}
			
			.negativecircle1 {
				position: absolute;
				top: 20px;
				left: 150px;
				
				height: 100px;
				width: 100px;
				background: white;
				border-radius:100px;
				}
			
			.negativecircle2 {
				position: absolute; 
				top: 90px;
				left: 190px;
				
				height: 90px;
				width: 80px;
				background: white;
				border-radius:100px;
				z-index:2;
				}
			
			.handle {
				position: absolute;
				top:250px;
				left:125px;
				border-radius: 50px/20px;
				height: 500px;
				width: 40px;
				background: black;
				}
			
		</style>
		
		</head>
			<body>
				<div class="spoon" ></div>
				<div class="negativecircle1" ></div>
				<div class="negativecircle2" ></div>
				<div class="handle" ></div>
			</body>
</html>
