<html>
	<head>

		<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet' type='text/css'>
		<title> Fonts </title>
		<style>
   

article {width: 50vw;}

@font-face {
    font-family: 'Junction';
    src: url('junction-bold.eot');
    src: url('junction-bold.eot?#iefix') format('embedded-opentype'),
         url('junction-bold.woff') format('woff'),
         url('junction-bold.ttf') format('truetype'),
         url('junction-bold.svg#junctionbold') format('svg');
    font-weight: bold;
    font-style: normal;

}

@font-face {
    font-family: 'Junction';
    src: url('junction-light.eot');
    src: url('junction-light.eot?#iefix') format('embedded-opentype'),
         url('junction-light.woff') format('woff'),
         url('junction-light.ttf') format('truetype'),
         url('junction-light.svg#junctionlight') format('svg');
    font-weight: 300;
    font-style: normal;

}

@font-face {
    font-family: 'Junction';
    src: url('junction-regular.eot');
    src: url('junction-regular.eot?#iefix') format('embedded-opentype'),
         url('junction-regular.woff') format('woff'),
         url('junction-regular.ttf') format('truetype'),
         url('junction-regular.svg#junctionregular') format('svg');
    font-weight: 400;
    font-style: normal;

}


.indieflower {
			font-size: 50px; font-weight: bold;
			font-style: normal; font-family: 'Indie Flower', cursive;}

.kalam {
			font-size: 30px; font-weight: normal;
			font-style: normal; font-family: "Kalam";}

.junctionlist { 
		
		font-size: 34px; font-weight: bold;
		font-style: normal; font-family: 'Junction' }

@media (min-width: 1200px) {
				.pink {color: pink;
						transform: rotate(180deg);}
}
@media (max-width: 800px) {
				.orange { color: orange;}
}
@media (max-width: 800px)  {
				.purple {color: teal;
						transform: rotate(180deg);
						transform: all1s; }
}

		</style>

		</head>

		<body>




		<div class= "indieflower pink">
			<p> atulya is trying super hard to code </p>

			</div>

		<div class="kalam orange"> 
			<p> because she thinks she's that cool but in reality </p>

			</div>

	<div class="article">
		<iframe src="http://media.giphy.com/media/109Ku3hdapZJle/giphy.gif" width=500px height=500px allowfullscreen></iframe>
			</div>

	<div class="junctionlist purple">
			<ul>
				<li>she's </li>
				<li>not </li>
			</ul>		


	</div>


		</body>

		</html>
