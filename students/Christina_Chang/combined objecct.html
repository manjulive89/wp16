<html>
	<head>
		<style>
		
	
			
			div {
				height: 200px;
				width: 200px;
				float: left;
				overflow:hidden;
				background: white;
				}
				
			
	
		.plant {
				background: black;
				height: 80%;
				width:100%;
				border: 80px dashed white;
				border-width: 130px;
				border-radius: 50%;
				border-left: 50%;
				transform: rotate(20deg);}
		
		.rect{
				background: black;
				opacity: 0.6;
				height: 90%;
				width:100%;
				border-radius: 60%;
				border-left: 50%;
				transform: rotate(-80deg);
				}
	
	

				
		.taryno {
		background: black; 
		height: 55vh;
		width: 40vh; 
		border-radius: 40px;
		border: 6vh solid white;
		transform: rotate(130deg);
		}
		
		.tarynow {
		background: solid transparent; 
		height: 40vh;
		width: 40vh;
		border-radius: 60vh;
		border: 2vh dotted white;
		}
		
		.tarynoww {
		border:12vh dotted black;
		height: 50%;
		position: relative;
		left: 10%;
		border-radius: 20px;
		transform:rotate(-20deg);
		}

	
	
		
			.annarosechi { 
				 border: 35px yellow;
				 height: 170px;
				 width: 200px;
				 border-bottom: 0;
				 border-right: 0;
				 position: fixed;
				 z-index: 2;}
				  }
			.annarosechi div div {
				transform: rotate(68deg);
				border: 10px yellow;
				height: 30px;
				width: 80px; 
				margin: 30px; }
			.annarosechi div div div {
				height: 80px;
				width: 80px;
				border: 30px yellow;
				border-radius: 80px; }
		</style>
	</head>
	
	<body>
		<div>
			<div class="plant">
				<div class="taryno">
					<div class="plant">
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="tarynow tarynoww">
				<div class="rect">
					<div class="plant">
					</div>
				</div>
			</div>
		</div>
		<div>
				<div class="rect">
					<div class="plant">
						<div class="tarynoww">
							<div class="rect">
								<div class="plant">
									</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
		<div class="taryno">
			<div class="taryn">
				<div class="tarynoww">
					
					</div>
				</div>

</html>
