<html>

<head><title>Media Query 1</title>

<style>

body {
	margin:0;
	}

div {
	width:100vw; height:50px; background:white;
	transition: all .3s;
	}

.body-different-red {
	width:100vw; height:100px}
	
.body-different-orange {
	width:100vw; height:100px}
	
.body-different-yellow {
	width:100vw; height:100px}
	
.body-different-green {
	width:100vw; height:100px}

.body-different-blue {
	width:100vw; height:100px}
	
.body-different-indigo {
	width:100vw; height:100px}
	
.body-different-violet {
	width:100vw; height:100px}

@media (min-width: 650px) {
	.body-different-red {background: red;}
	}
@media (min-width: 750px) {
	.body-different-orange {background: orange;}
	}
	
@media (min-width: 850px) {
	.body-different-yellow {background: yellow;}
	}
@media (min-width: 950px) {
	.body-different-green {background: green;}
	}
	
@media (min-width: 1050px) {
	.body-different-blue {background: blue;}
	}
	
@media (min-width: 1150px) {
	.body-different-indigo {background: indigo;}
	}
	
@media (min-width: 1250px) {
	.body-different-violet {background: violet;}
	}


</style>

</head>

<body>
	<div class="body-different-red"></div>
	<div class="body-different-orange"></div>
	<div class="body-different-yellow"></div>
	<div class="body-different-green"></div>
	<div class="body-different-blue"></div>
	<div class="body-different-indigo"></div>
	<div class="body-different-violet"></div>
</body>





</html>
