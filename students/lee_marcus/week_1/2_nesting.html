<html>
	<head>
		<style>
			body {
				margin:0px;
			}
			.container {
				background: #04669c; 
				width: 160px; 
				height: 100px;
				margin: 0px;
			}
			.horizontal { 
				position: absolute;
				left: 0; top: 40px;
				height: 20px; width: 160px;
				margin: 0px;
				background: #fcce04;
				}
			.vertical { 
				position: absolute;
				left: 50px; top: 0;
				height: 100px; width: 20px;
				margin: 0px;
				background: #fcce04;
			}
		</style>
		<title>Sweden</title>
	</head>
	<body>
		<div class="container">
			<div class="horizontal"></div>
			<div class="vertical"></div>
		</div> 
	</body>
	
</html>
