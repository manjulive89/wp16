<html>
	<head>
		<title>Overflow</title>
		<style>
			div, p {  }


			.mina { 
				background: rgba(255,0,0,.1);
				width: 25vh; height: 25vh;
				overflow: hidden; }

			.mina div { 
				 transform: rotate(45deg);
				 margin-left: 30px; }
	
			.minaM{
			height:50px;
			width:60px;
			background:gray;
			margin-left: 10px;
			margin-top: 5px; }

			.minaOne {
			height:200px;
			width:200px;
			background:gray;
			border-radius:100px; }

			.minaTwo {
			height:200px;
			width:80px;
			background:gray;
			border-radius:10px; }

		</style>
	</head>
	<body>
		<div class="mina">
			<div class= "minaM">
				<div class= "minaM">
					<div class= "minaM minaOne">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
