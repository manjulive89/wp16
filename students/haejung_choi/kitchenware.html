<html>
	<head>
		<style>
			.stick{		
				height:250px;
				width:50px;
				background:black;

				position:absolute;
				top:100px;
				left:200px;
				border-radius:10px;		
			}
						.stick3{		
				height:30px;
				width:20px;
				background:white;

				position:absolute;
				top:120px;
				left:215px;
				border-radius:10px;		
			}
			
			.stick2{
				height:150px;
				width:20px;
				background:black;

				position:absolute;
				top:340px;
				left:215px;
				border-radius:10px;	
			}
			.head {
				height: 0;
				width: 70px;
				border-bottom: 60px solid black;
				border-left: 40px solid transparent;
				border-right: 40px solid transparent;
	
				position: absolute;
				left: 150px;
				top: 440px;
				
			}
			.head2 {
				width: 150px;
				height: 140px;
				
				position: absolute;
				top:495px;
				left:150px;
				background:black;
				border-radius:10px;	
			}
		
			.stick5{		
				height: 100px;
				width:13px;
				background:white;

				position:relative;
				float:left;
				top:20px;
				left:13px;
				border-radius:10px;		
				margin:6px;
			}	
		</style>
	</head>
	
	<body>
		<div class="stick"></div>
		<div class="stick2"></div>
		<div class="stick3"></div>
		<div class="head"></div>
		<div class="head2">
			<div class="stick5"></div>
			<div class="stick5"></div>
			<div class="stick5"></div>
			<div class="stick5"></div>
			<div class="stick5"></div>
		</div>
	</body>
</html>
