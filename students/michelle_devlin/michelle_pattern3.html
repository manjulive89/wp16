<html>
	<head>
		<title>michelle pattern 3</title>
		<style>
			div, .brick {  /* declarations */ }
			/* all divs AND brick classes */
			
			div .brick {  /* declarations */ }
			/* all divs nested WITHIN brick classes */
			
			div>.brick {  /* declarations */ }
			/* divs whose children are brick classes */
			
			div.brick {  /* declarations */ }
			/* div elements that have class of brick */
			
			div+.brick {  /* declarations */ }
			/* if brick class comes after div */
			div~.brick {  /* declarations */ }
			/* if brick class comes before div  */
			.layer1 { 
				background:none;
				width: 100%;
				   }
			.layer1 div { 
				 transform: rotate(19deg);
				 border: 40px solid red;
				 margin: 0px;
				 width: 2vh; height: 90vh;
				 float: left;
				 mix-blend-mode: ;
				 border-radius: 70%;
				 border-right: 4px solid cyan;
				  }
			.layer1 div:nth-child(odd+2) {
				 border: 80px solid green;
				 border-left: 80px solid transparent;
			}	 
		</style>
	</head>
	<body>
		<div class="layer1">
			<div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div>

		</div>
	</body>
</html>
