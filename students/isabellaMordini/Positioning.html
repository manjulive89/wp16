<html>
	<head>
	<title>Positioning</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			background: grey;
			margin: 10px;
		}
		
		.logo {
		background: red;
		position: absolute;
		top: 50%; right 50%;
		z-index: 0; }
		.navbar {
		background: blue;
		position: fixed;
		bottom: 0; left: 0;
		z-index: 1; }
		</style>
	</head>
	<body>

		<div class="logo"></div>
		<div class="navbar"></div>
		<div></div>
		<div></div>
		<div></div>
		
		
</html>
