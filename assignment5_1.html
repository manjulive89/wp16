<html>
	<head>
		<style>
			div { width: 200px; 
			height: 200px;
			background: #F0FFFF; 
			float: left;
			clear: both; 
			margin: 10px; 
			transition: all 1s;
			
			}
			.different { background: #F0FFFF; clear: both; }

			div:hover { 
			border-radius: 50%;
			width: 10%;
			background: #FA8072;
		    }
			.buttondown {}
			
			.hello { background: yellow; 
			margin-top: 100px; 
			width: 100px;
			transform: rotate(45deg);
			opacity: .5;
			border-radius: 50%;
			}
			
			.text {
				font-family: helvetica;
				margin-top: 0;
				color: white;
				float: center;
				background:blue;
				font-size:25;	
			}
			
			.animate {
			 animation-name: jake;
			 animation-duration: 10s;
			 animation-iteration-count: 10;
			 animation-direction: alternate;
			 animation-timing-function: ease-out;
			 animation-fill-mode: forwards;
			 animation-delay: 0s;

			}
			
		@keyframes jake {
		  0%   { background: black; }
		  50%  { background: blue;}
		  100% { opacity: orange; }
		}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	</head>
	
	<body>
		
		<div>
		</div>
		<div></div>
		
		<div class="different"></div>

		<script>
			$("div").click(function() {
				$(this).toggleClass("animate");
			});
		</script>


	</body>


</html>
