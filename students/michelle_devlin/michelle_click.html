<html>
	<head>
		<title>hover</title>
	<style>
	
		body {
			background: blue;
			width: 110vw; height: 10vh;
			overflow: hidden;
			}
			
		div { background: lightblue;
			width: 20vw; height: 20vw;
			margin: -50px;
			border: 20px dotted blue;
			border-radius: 100%;
			float: left;
			transition: all 6s;
			mix-blend-mode: lighten; 
		}
		
		div:nth-child(odd) { background: magenta;}
		
		div:hover { 
		width: 0; height: 0;
		border-radius: 0%;
		margin-top: 0px;  
		border: none;
		margin-left: 5px; margin-right: 5px;
		-webkit-transform: rotate(0deg);
		}
		
		body { margin: 0; }
		
		div.2 { background: cyan;
			width: 20vw; height: 20vw;
			margin: -50px;
			border: 20px dotted yellow;
			border-radius: 100%;
			float: left;
			transition: all 1s;
			mix-blend-mode: multiply; 
		}
	</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div class="2"></div>
		<div></div>
		<div></div>
		<div class="2"></div>
		<div class="2"></div>
		<div></div>
		<div class="2"></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="2"></div>
		<div></div>
		<div class="2"></div>
		<div></div>
		<div></div>
		<div class="2"></div>
		<div></div>
			
	</body>
</html>
