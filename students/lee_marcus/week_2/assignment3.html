<html>
	<head>
		<title>Title of page</title>
		<style>
		
		
			.shape1 {
					border-radius: 100%;
					border: 200px;
					border-right: 700px solid  white;
					width: 150px; height: 250px;
					
			}
			 .mlee { 
			 		overflow: hidden;
					width: 500px; height: 500px;
			 		background: #fa9e9e;
			 		
			 }
			 .rotate2shape{ 
			 		height:100px;
					width:100px;
					border-color:rgba(255,0,0,.5);

			-webkit-transform:rotate(45deg);
		}
		 .rotate3shape{ 
			 		height:250px;
					width:200px;
					border-color:rgba(132, 255, 0,0.4);

			-webkit-transform:rotate(-45deg);
		}
		.container {
			width:300px;
			height:300px;
			background: transparent;
			position:absolute;
			top: 10px;
			left:10px;
		}
		
		.greta-circle {
			position: absolute;
			top:25px; left:100px;
			height:100px;
			width:100px;
			background: rgb(255, 77, 136);
			border-radius:50px;
		}
			.greta-circle-two {
			position: absolute;
			top:160px; left:10px;
		}
		.greta-circle-three {
			position: absolute;
			top:160px; left:235px;
			
		}
			
		
		
		.greta-arm-rotate {
			position: absolute;
			top: 45px; left: 170px;
			height:200px;
			width:100px;
			background: #80bfff;
			transform:rotate(-45deg);
			mix-blend-mode: multiply;		
		}
		
		.addshape{
			position: absolute;
			top:100px; left:300px;
			
			height:450px;
			width:50px;
			background: rgba(250, 255, 204, .5)
;
			border-radius:40px;
		}
		.moon {
				background: #FFF;
				border-radius: 50%;
				width: 80px;
				height: 80px;
				margin-left: 10px;
				margin-top: -150px;
		}
		.canvas div {
				height: 5px;
				width: 100px;
				border: 10px solid white;
				background: #B389FD;
				-webkit-transform: rotate(30deg);
				display: inline block;
				margin: 20px;
				margin-top:-150px;
				margin-left: 20px;
				border-radius: 15px;
		}
		.shape2{
        width: 100px;
        height: 500px;
        border: 15px dotted rgb(255, 51, 255);
        border-radius: 900px 100px;
        background: rgba(204, 221, 255,0.7);
        position: fixed;
        left: 140px;
        top: 100px;
      }
      .shape3{
        width: 150px;
        height: 60px;
        border: 10px dotted rgb(217, 102, 255);
        border-radius: 1000px 200px;
        background: rgba(255, 255, 204,0.7);
        position: fixed;
        left: 300px;
        top: 50px;
        
        -webkit-transform:rotate(45deg);
    }
			 		
		</style>
	</head> 
	
	<body>
	
	
	<div class="mlee">
		
		<div class="shape1"></div>
		<div class="shape1 rotate2shape"></div>
		<div class="moon"></div>
		<div class="shape1 rotate3shape"></div>
		<div class="shape1"></div>	
		<div class="clear"></div>
		
		<div class="greta-circle"></div>
		<div class="greta-circle greta-circle-three"></div>
		<div class="greta-arm-rotate"></div>
	
	</div>
		<div class="addshape"></div>
		<div class="shape2"></div>
		<div class="shape3"></div>
	</div> 
	
	<div class="canvas">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
	</div>

	
	</body>
</html>
