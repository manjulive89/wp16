<html>
	<head>
		<title>Positioning</title>
		<style>
			div { background: yellow;
			width: 200px; height: 100px;
			margin: 10px; 
			float: left; 
			}	
			.pos {
				position: absolute;
				left: 100px;
				top: 20px;
				width: 100px;
				background: green;
				z-index: 1;
			}	
			.container { width: 800px; }
		</style>
	</head>
	
	<body>
		<div class="pos"></div>
		
		
	</body>
</html>
