<html>

    <style>
      /* my stuff */

      .cathc{
        overflow: hidden;
        display: inline-block;
        position: fixed;

        width: 300px;
        height: 300px;

      .cathc_2{

      }
      .shape3{
        float: left;
        width: 50px;
        height: 300px;

        border-left: 70px dotted #33cccc;

        transform: rotate(20deg);
        mix-blend-mode: difference;

      .greta-circle {

        width: 300px; height: 300px;
