<style>

	body {background: rgb(254, 255, 252)}
	
	ul, h1 { 
		font-family: "Brush Script";
		font-style: italic;
		margin-top: 200px;
		margin-left:250px;
		margin-right:150px;
		padding-top: 50px;

		}
		

	img {
		width:150px;
		margin-right:20px;

		padding-top: 10px;

			}
	
	li {
		width:20px; height:200px;
		display: in-line: block;
		float: left;
		margin-right:40px;
		padding-top: 0px;

    	border-radius:3px;
		}
	div { display: block; background: transparent; margin-bottom: 110px;}
	
	
	img { 
		background: red; /* For browsers that do not support gradients */
  		background: -webkit-linear-gradient(rgb(255, 31, 73), yellow, rgb(255, 31, 73)); /* For Safari 5.1 to 6.0 */
  		background: -o-linear-gradient(rgb(255, 31, 73), yellow, rgb(255, 31, 73)); /* For Opera 11.1 to 12.0 */

		width: 200px; height: 200px; 
		transition: 1s all; 
		margin-right:20px;
		margin-top:20px;
		padding-top: 10px;
    	padding-right: 10px;

    	padding-left: 10px;
			}
			
			.grow { transform: scale(1.6);
			background: transparent; }
			
			.griw { transform: scale(1.1);
			background: transparent; }
		
	
	
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<body>
	
	<h1> sun day</h1>
	
	

	<div class="box grow">

			<li> sol </li>
			<li> roj </li>

		</ul>
	</div>
	
	<div class="box griw">

	</div>
	<script>
			$(".box").hover(function() {
				$(this).toggleClass("grow");
			});
	</script>
	
	<script>
			$(".box").click(function() {
				$(this).toggleClass("griw");
			});
	</script>
