<html>
	<head>
		<style>
		.face {background: rgb(255,158,149); 
			width: 100vw; height: 100vw; transition: all 1s;
		}
		
		.eye1 {
			background: white; 
			width: 10vw; height: 10px;
			position: absolute; top:50px; left: 140px; transition: all 1s;
		}
		
		.eye2 {
			background: white; 
			width: 10vw; height: 10px;
			position: absolute; top:50px; left: 200px; transition: all 1s;
			margin-left:10vw;
		}
		
		.mouth{
			background:white;
			width:50vw; height: 20px;
			position: absolute; top: 200px; left: 110px;
			transition: all 1s;
		}

		@media (min-width: 800px) { 
			.face {background: rgb(232,151,135);}
			.eye1 { margin-left: 50px; border-top:5px solid black; background:rgba(0,0,0,0); }
			.eye2 { border-top:5px solid black; background:rgba(0,0,0,0);}
			.mouth { border-bottom:10px solid rgb(232, 96, 37);
			height: 200px;
			transform: rotate(180deg);
			border-radius: 50%;	
			background:rgba(0,0,0,0)}
		}
	
			@media (min-width: 1000px) { 
			.face {background: crimson;}
			.eye1 { margin-left: 50px; border-bottom:10px solid chartreuse; border-radius:100%; background:black; }
			.eye2 { border-bottom:10px solid chartreuse; border-radius:100%; background:black;}
			.mouth { border:5vw solid gold; width: 100px;}
		}
					
		@media (max-width: 500px) { 
			.face {background: slateblue;}
			.eye1 { margin-left: 50px; border-top:5px solid black; background:rgba(0,0,0,0); }
			.eye2 { border-top:5px solid black; background:rgba(0,0,0,0);}
			.mouth { border-bottom:10px solid black;
			height: 200px;
			border-radius: 50%;	
			margin-top:-100px;
			margin-left:30px;
			background:rgba(0,0,0,0)}
		}
		
		</style>
	</head>
	<body>
		<div class="face"></div>
		<div class="eye1"></div>
		<div class="eye2"></div>
		<div class="mouth"></div>
	</body>
</html>
