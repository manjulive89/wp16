<html>
	<head>
		<title>Shapes</title>
		<style>
			div { 
				width: 120px;
				height: 0px;
				background: white; 
				float: left;
			}
			.shade {
				border-left: 50px solid transparent;
				border-right: 50px solid transparent;
				border-bottom: 130px solid black; 

				position:absolute;
				top:35px;
				left:130px;
				z-index: 8;
		}

		.glasstriangle {
			/*border-top: 125px solid transparent; */
			border-left: 35px solid transparent; /* controls left angle */
			border-right: 35px solid transparent; /* controls right angle */
			border-bottom: 75px solid black; /* controls length*/

			position:absolute;
			width:50px;
			top:170px;
			left:180px;
			z-index: 4;
		}
		
		.circle {
			height:200px;
			width:75px;
			background:black;

			position:absolute;
			top:175px;
			left:217px;
			border-radius:50px;
			z-index: 5;
		}
		.circle2 {
			height:100px;
			width:131px;
			background:black;

			position:absolute;
			top:217px;
			left:174px;
			border-radius:50px;
			z-index: 6;
		}
			.circle3 {
				height:10px;
				width:10px;
				background:black;

				position:absolute;
				top:202px;
				left:301px;
				border-radius:50px;
				z-index: 6;
		}
		
		.rope {
			width: 2;
			height: 30;
			background:black;
			position:absolute;
			top:170px;
			left:305px;
			z-index:7;
		}


			}
			
		</style>
	</head>  
	
	<body>
		<div></div>
		<div class="shade"></div>

		<div class="glasstriangle"></div>
		<div class="circle2"></div>
		<div class="circle3"></div>
		<div class="rope"></div>
		
	</body>
</html>
