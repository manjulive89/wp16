
<html>

<head>
<style>
.element-animation{
	height: 200px;
	width: 200px;
	backgorund: black;
  animation: animationFrames linear 4s;
  animation-iteration-count: infinite;
  transform-origin: 50% 50%;
  -webkit-animation: animationFrames linear 4s;
  -webkit-animation-iteration-count: infinite;
  -webkit-transform-origin: 50% 50%;
  -moz-animation: animationFrames linear 4s;
  -moz-animation-iteration-count: infinite;
  -moz-transform-origin: 50% 50%;
  -o-animation: animationFrames linear 4s;
  -o-animation-iteration-count: infinite;
  -o-transform-origin: 50% 50%;
  -ms-animation: animationFrames linear 4s;
  -ms-animation-iteration-count: infinite;
  -ms-transform-origin: 50% 50%;
}

@keyframes animationFrames{
  0% {
    transform:  translate(-227px,-135px)  rotate(0deg) ;
  }
  100% {
    transform:  translate(86px,80px)  rotate(180deg) ;
  }
}

@-moz-keyframes animationFrames{
  0% {
    -moz-transform:  translate(-227px,-135px)  rotate(0deg) ;
  }
  100% {
    -moz-transform:  translate(86px,80px)  rotate(180deg) ;
  }
}

@-webkit-keyframes animationFrames {
  0% {
    -webkit-transform:  translate(-227px,-135px)  rotate(0deg) ;
  }
  100% {
    -webkit-transform:  translate(86px,80px)  rotate(180deg) ;
  }
}

@-o-keyframes animationFrames {
  0% {
    -o-transform:  translate(-227px,-135px)  rotate(0deg) ;
  }
  100% {
    -o-transform:  translate(86px,80px)  rotate(180deg) ;
  }
}

@-ms-keyframes animationFrames {
  0% {
    -ms-transform:  translate(-227px,-135px)  rotate(0deg) ;
  }
  100% {
    -ms-transform:  translate(86px,80px)  rotate(180deg) ;
  }
}


</style>
</head>

<body>
		<div class = "element-animation"></div>
		<script>
			$(".different").click(function() {
				$(this).toggleClass("animate");
			});
		</script>
</body>

</html>
