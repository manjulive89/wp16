<html>
	<head>
		<title>mediaquery_3</title>
		<style>
		.col {width: 100vw; height: 100vw; background: red; transition: all 1s}
		
		.box { width: 1000px; height: 20px;
				border-radius: 30px 150px;
				border: 10px dotted  #1aff1a;
				position: absolute; 
				top: 300px; left: 50px;
				background:  -webkit-linear-gradient(#e6ffe6,#ffcc00);
				transition: all 2s;
				}
				
	
		@media (min-width: 400px) { 
		.col {background: pink;}
		.box {width: 350px;}
		
		
		@media (min-width: 600px) { 
		.col{background: purple;}
		.box {width: 550px;
		  	transform: rotate(280deg);
		  	border: 20px groove #ff00ff;}
		
		@media (min-width: 800px) { 
		.col {background: indigo;}
		.box {width: 750px;}
		
		@media (min-width: 1000px) { 
		.col {background: orange;}
		.box {width: 950px;}
		
		@media (min-width: 1200px) { 
		.col {background: teal;}
		.box {width: 1150px;
			transform: scale(1);
			border: 10px dotted #00ffff;}

  		
  		</style>
	</head>
	
	<body>
		<div class= "col"> </div>
		<div class= "box"> </div>
		<div class= "circle"> </div>
		


	</body>
	
	
</html>
