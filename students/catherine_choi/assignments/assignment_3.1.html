<html>
  <head>
    <style>

      .cathc{
        margin-left: 300px;
        margin-top: 100px;
        width: 300px;
        height: 300px;
        background: linear-gradient( to bottom, #ccddff,#33cccc );
      }

      .shape1{

        width: 100px;
        height: 300px;
        border-left: 80px dotted #33cccc;
        border-radius: 600px 200px;
        background: linear-gradient( to bottom,#33cccc,#ccddff);
        position: fixed;
        left: 420px;

      }

      .shape2{
        width: 50px;
        height: 300px;
        border-left: 20px dotted #33cccc;
        border-radius: 800px 300px;
        background: #ccddff;
        position: fixed;
        left: 350px;
      }

      .shape3{
        width: 50px;
        height: 300px;
        border-radius: 800px 300px;
        border-left: 70px dotted #33cccc;
        background: linear-gradient( to bottom, #ccddff,#33cccc );
        position: fixed;
        left: 360px;
        transform: rotate(20deg);
      }

    </style>
  </head>

  <body>
    <div class="cathc">
      <div class="shape1"></div>
      <div class="shape2"></div>
      <div class="shape3"></div>
    </div>



  </body>
</html>
