<html>
	<head>
		<style>
		.col {width: 100vw; height: 100vw; background: red; transition: all 1s}
		
		.box { width: 1000px; height: 10px;
				position: absolute; 
				top: 300px; left: 50px;
				background: white;
				transition: all 2s;
				}
				
		.circle{
			width: 20px;
			height: 20px;
			border-radius: 10px;
			position: absolute;
			top: 280px;
			left: 50px;
			background: white;
			transition: all 4s;
			z-index: 5;
			}
				
	
		@media (min-width: 400px) { 
		.col {background: pink;}
		.box {width: 350px;}
		.circle {left: 60px;}}
		
		
		@media (min-width: 600px) { 
		.col{background: purple;}
		.box {width: 550px;}
		.circle {left: 580px;}}
		
		@media (min-width: 800px) { 
		.col {background: indigo;}
		.box {width: 750px;}
		.circle {left: 780px;}}
		
		@media (min-width: 1000px) { 
		.col {background: orange;}
		.box {width: 950px;}
		.circle {left: 980px;}}
		
		@media (min-width: 1200px) { 
		.col {background: teal;}
		.box {width: 1150px;}
		.circle {left: 1180px;}}
		
		@media (min-width: 1400px) { 
		.col {background: silver;}
		.box {width: 1350px;}
		.circle {left: 1380px;}}
		
		@media (min-width: 1500px) { 
		.col {background: limegreen;}}
		

  		
  		</style>
	</head>
	
	<body>
		<div class= "col"> </div>
		<div class= "box"> </div>
		<div class= "circle"> </div>
		


	</body>
	
	
</html>
