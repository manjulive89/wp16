<html>
	<head>
		<title>Overview</title>
		<style>
			
			.flag1 { 
				width: 600px; 
				height: 400px;
				background:#8ECCCC;
				margin:20px;
				position: overflow;
				}
			
			.flag1circle1 {
				height:110px;
				width:110px;
				background:salmon;
		
				position:absolute;
				top:200px;
				left:248px;
				border-radius:100px;
				}
				
			.flag1rotatedSquare{
				height:160px;
				width:160px;
				background:solid transparent;

				position:absolute;
				top:80px;
				left:90px;
				border: 60px solid beige;
				z-index:100;
				-webkit-transform:rotate(45deg);
			
				}
				
			.flag1rotatedSquare:hover {
				height:160px;
				width:160px;
				background:solid transparent;

				position:absolute;
				top:80px;
				left:90px;
				border: 60px solid beige;
				z-index:100;
				-webkit-transform:rotate(45deg);
				transform: rotate(90deg);
				}
			
		
			.flag1circle2 {
				height:105px;
				width:105px;
				background:solid transparent;
	
				position:absolute;
				top:120px;
				left:240px;
				border-radius:100px;
				border: 10px solid beige;
				}
					
		
			.flag2 {
				width: 600px; 
				height: 400px;
				background:#CC8E8E;
				margin:20px;
				position: relative;
				}
			
			.f2circle {
				height:200px;
				width:200px;
				background: #69bcbf;

				float: left;
				top:50px;
				left:50%;
				border-radius: 50px;

				}
			
			.f2innercircle1 {
				height:150px;
				width:150px;
				background: #bbe0e0;

				position: absolute;
				top:80px;
				left:25px;
				border-radius: 50px;
				transition:2s all;
				}
			
			.grow { 
				transform: scale(1.34);
				background: #69bcbf; 
				}
		
			.f2innercircle2 {
				height:150px;
				width:150px;
				background: #bbe0e0;

				position: absolute;
				top:80px;
				left:225px;
				border-radius: 50px;
				transition:2s all;
		
				}
			.grow { 
				transform: scale(1.34);
				background: #69bcbf; 
				}
	
	
			.f2innercircle3 {
				height:150px;
				width:150px;
				background: #bbe0e0;

				position: absolute;
				top:80px;
				left:425px;
				border-radius: 50px;
				transition:2s all;
		
				}
				
			.grow { 
				transform: scale(1.34);
				background: #69bcbf; 
				}
			
			.flag3 { 
				width: 600px; 
				height: 400px;
				background:grey;
				margin:20px;
				position: relative;
				}
			

			.span {
				background:pink;
				}
	
			.lemon2 { 
				border-radius: 50%;
				width: 202px; height: 333px;
				-webkit-transform:rotate(60deg);
				overflow:hidden;
				display:flex;
				position:absolute;
				left:50px;}
	
			.lemon { 
				width:200%;
				background: khaki;
				opacity:.5;
				position:absolute;
				left:0px;}
			
			.f3Tri1 {
				height:100px;
				width:100px;
				background:red;

				position:absolute;
				top:110px;
				left:70px;
				}
		
		
			.flag4 {
				width: 600px; 
				height: 400px;
				background:#E5B764;
				margin:20px;
				position: relative;
				overflow:hidden;
				}
				
				
			.pinktop {
				background: #d0f7e9;
				position: absolute
				left: 350px;
				top: 350px;
				width: 200px;
				height: 200px;
				border-radius: 50px;
				overflow:hidden;
				opacity:.8;
				}

			.yellow {
				background: brown;
				position: absolute;
				border:none;
				left: 20px;
				top: 50px;
				width: 600px;
				height: 600px;
				border-radius: 450px;
				display: flex;
				overflow:hidden;
				opacity:.7;
				}
			
			.flag5 {
				width: 600px; 
				height: 400px;
				background:#5da869;
				margin:20px;
				position: relative;
				overflow:hidden
				}
			
			.meow {
				height:80px;
				width:120px;
				background:#d28475;
			

				position:absolute;
				top:300px;
				left:245px;
				border-radius:50%;
				border: 10px solid #5da869;
			
				}
		
			.eye1 {
				height:190px;
				width:230px;
				background:#d28475;
				border: 10px solid #5da869;

				position:absolute;
				top:230px;
				left:255px;
				border-radius:50%;
				z-index: 10;
				}
		
			.eye2 {
				height:140px;
				width:230px;
				background:#d28475;
				border: 10px solid #5da869;

				position:absolute;
				top:300px;
				left:325px;
				border-radius:50%;
				z-index: 10;
				}
		
			.eye3 {
				height:140px;
				width:230px;
				background:#d28475;
				border: 10px solid #5da869;

				position:absolute;
				top:320px;
				left:225px;
				border-radius:50%;
				z-index: 10;
				}

			
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		
	</head>
	
	<body>
		
		<div class="flag1">
			<div class="flag1circle1"> </div>
			<div class="flag1rotatedSquare"></div>
			<div class="flag1circle2"> </div>
	
		</div>
		
		
		<div class="flag2">
			<div class="f2circle">
				<div class="f2innercircle1"></div>
			</div>
		
			<div class="f2circle"></div>
			<div class="f2circle"></div>
			<div class="f2innercircle2"></div>
			<div class="f2innercircle3"></div>
		</div>
		
		<script>
			$(".f2innercircle1").click(function() {
				$(this).toggleClass("grow");
			});
			
			$(".f2innercircle2").click(function() {
				$(this).toggleClass("grow");
			});
			
			$(".f2innercircle3").click(function() {
				$(this).toggleClass("grow");
			});
			
		</script>
		
		<div class="flag3"> 
			<div class="lemon2">
				<div class="lemon lemon2">
					<div class="f3tri1"></div>
				</div>
			</div>
		</div>
		
		<script>
			$( "flag3" ).click(function() {
 				$(this).toggleClass("span");
			});
		</script>
		
		<div class="flag4">
			<div class = "pinktop"> 
				<div class = "yellow"> </div>
			</div>
		</div>
		
		<div class="flag5">
			<div class="meow"> </div>
			<div class="eye1"> </div>
			<div class="eye2"> </div>
			<div class="eye3"> </div>
		</div>
		
	
</html>
