<html>
	<head>
		<title>Shapes</title>
		<style>
			div { 
				width: 0px;
				height: 0px;
				/* margin: 100px; */
				position: absolute;
				top: 0;
				left: 0;
				background: white; 
				float: left;
			}
			
			.invisible {
				height:400px;
				width:2px;
				background:black;

				position:absolute;
				top:92px;
				left:173px;

				-webkit-transform:rotate(16deg);
			
				z-index: 7;
			}

		
			.invisible2 {
				height:400px;
				width:2px;
				background:black;

				position:absolute;
				top:92px;
				left:334px;

				-webkit-transform:rotate(-16deg);
			
				z-index: 7;
		}
			
			.top1 {
				border-left: 30px solid transparent;
				border-right: 30px solid transparent;
				border-bottom: 100px solid black; 

				width: 50;
				position:absolute;
				top:100px;
				left:200px;
				z-index: 4;
			}

			.square {
				width: 300;
				height: 270;
				background: black;
				position:absolute;
				top:483px;
				left:110px;
				z-index: 3;
			}
			.invisible3 {
				height:260px;
				width:250px;
				background:white;

				position:absolute;
				top:485px;
				left:-80px;

				-webkit-transform:rotate(60deg);
			
				z-index: 7;
			}
			
			.invisible4 {
				height:260px;
				width:250px;
				background:white;

				position:absolute;
				top:485px;
				left:341px;

				-webkit-transform:rotate(-60deg);
			
				z-index: 7;
			}
			
			.circle1 {
			width:30px;
			height:30px;
			background:black;

			position:absolute;
			top:235px;
			left:233px;
			border-radius:50px;

		}
		.circle2 {
			width:55px;
			height:55px;
			background:black;

			position:absolute;
			top:335px;
			left:223px;
			border-radius:50px;

		}
		.circle3 {
			width:70px;
			height:90px;
			background:black;

			position:absolute;
			top:400px;
			left:180px;
			border-radius:50px;

		}
		
		.circle4 {
			width:120px;
			height:100px;
			background:black;

			position:absolute;
			top:450px;
			left:240px;
			border-radius:50px;

		}
		
		.circle5 {
			width:35px;
			height:35px;
			background:black;

			position:absolute;
			top:278px;
			left:272px;
			border-radius:50px;
			
		</style>
	</head>  
	
	<body>
		<div class="top1"></div>
		<div class="invisible"></div>
		<div class="invisible2"></div>
		<div class="square"></div>
		<div class="invisible3"></div>
		<div class="invisible4"></div>
		<div class="circle1"></div>
		<div class="circle2"></div>
		<div class="circle3"></div>
		<div class="circle4"></div>
		<div class="circle5"></div>
		


		
	</body>
</html>
