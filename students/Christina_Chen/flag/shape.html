<html>
	<head>
	
		<style>
		
			.base {
				height:100px;
				width:100px;
				background:red;
				
				position:absolute;
				top:25px;
				left:50px;
				}
			
			.cutleft {
				height:100px;
				width:100px;
				background:white;
				
				position:absolute;
				top:50px;
				left:-20px;
				
				-webkit-transform:rotate(45deg);
				}
		
			.cutright {
				height:100px;
				width:100px;
				background:white;
				
				position:absolute;
				top:15px;
				left:135px;
				
				-webkit-transform:rotate(45deg);
				}
		
		</style>
	
	</head>
	
	<body>

		<div class="base"></div>
		<div class="cutleft"></div>
		<div class="cutright"></div>
		
	</body>
	
</html>
