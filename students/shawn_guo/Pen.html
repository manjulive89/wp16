<html>
	<head>
		<title>Shawn's Pen</title>
		<style>
		.body {
			height: 500px;
			width: 50px;
			background: black; 
					
			position: absolute; 
			top: 200px; 
			left: 500px; 
		}
		
		.trapezoidtop {
					border-bottom: 10px solid black; 
					border-left: 5px solid transparent; 
					border-right: 5px solid transparent; 
					height: 0;
					width: 40px; 
					
					position: absolute;
					top: 190px; 
					left: 500px;
		} 
		
		.top {
			height: 40px;
			width: 22px;
			background: black; 
			
			position: absolute; 
			top: 160px; 
			left: 514.5px;
			border-radius: 30px; 
		}
		
		.band {
			height: 15px; 
			width: 50px; 
			background: blue; 
			
			position: absolute; 
			top: 210px; 
			left: 500px; 
		}
		
		.circlehandle {
					height: 80px; 
					width: 15px; 
					background: silver; 
					
					position: absolute; 
					top: 520px; 
					left: 518px; 
					border-radius: 50px; 
		}
		
		.trapezoidbottom {
						border-bottom: 25px solid black; 
						border-left: 15px solid transparent; 
						border-right: 15px solid transparent; 
						height: 0;
						width: 20px;
						
						position: absolute; 
						top: 700px; 
						left: 500px; 
						
						transform: rotate(180deg)
		}
		
		.circleball {
					height: 20px; 
					width: 10px;
					background: black; 
					
					position: absolute; 
					top: 715px;
					left: 520px; 
					border-radius: 50px;
					
					transform: rotate(180deg)
		}
						
					
		
		
		
		</style>
	</head>
	<body>
	
	<div class="body"></div>
	<div class="trapezoidtop"></div>
	<div class="top"></div>
	<div class="band"></div>
	<div class="circlehandle"></div>
	<div class="trapezoidbottom"></div>
	<div class="circleball"></div>
	
	</body>
</html>
