<html>
	<head>
		<title>otamatone by anna rose</title>
		<style>
			div
				{ width: 630px;
				height: 730px;
				background: black;
				position: absolute;
				top: 0; left: 0; }
			.oval
			{ height: 215px;
			width: 240px;
			background: white;
			position: absolute;
			top: 500px;
			left: 195px;
			border-radius: 200px; }
			.stem
			{ height: 500px;
			width: 40px;
			background: white;
			position: absolute;
			top: 50px;
			left: 295px;
			border-radius: 30px; }
			.board
			{ height: 300px;
			width: 20px;
			background: black;
			position: absolute;
			top: 130px;
			left: 305px;
			border-radius: 20px; }
			.tail
			{ height: 95px;
			width: 143px;
			background: white;
			position: absolute;
			top: 39px;
			left: 192px;
			border-radius: 95px; 
			-webkit-transform: rotate(-6deg); }
			.subtraction
			{ height: 175px;
			width: 90px;
			background: black;
			position: absolute;
			top: 75px;
			left: 170px;
			border-radius: 150px;
			-webkit-transform: rotate(55deg); }
			.sub2
			{ height: 30px;
			width: 50px;
			background: black;
			position: absolute;
			top: 121px;
			left: 172px;
			border-radius: 30px;
			-webkit-transform: rotate(-23deg); }
			.taper
			{ height: 60px;
			width: 85px;
			background: white;
			position: absolute;
			top: 62px;
			left: 168px;
			border-radius: 30px;
			-webkit-transform: rotate(-45deg); }
			.end
			{ height: 75px;
			width: 75px;
			background: white;
			position: absolute;
			top: 50px;
			left: 143px;
			border-radius: 75px; }
			.smallsub
			{ height: 85px;
			width: 40px;
			background: black;
			position: absolute;
			top: 15px;
			left: 155px;
			border-radius: 60px;
			-webkit-transform: rotate(45deg); }
			.chip
			{ height: 45px;
			width: 70px;
			background: black;
			position: absolute;
			top: 15px;
			left: 300px;
			border-radius: 60px; }
			.eye1
			{ height: 20px;
			width: 20px;
			background: black;
			position: absolute;
			top: 550px;
			left: 255px; 
			border-radius: 20px; }
			.eye2
			{ height: 20px;
			width: 20px;
			background: black;
			position: absolute;
			top: 550px;
			left: 355px; 
			border-radius: 20px; }
			.mouth
			{ height: 50px;
			width: 235px;
			background: white;
			position: absolute;
			top: 575px;
			left: 197px;
			border-radius: 235px / 50px; 
			-webkit-border-radius: 235px / 50px;
			border-bottom: 3px solid black; }
		</style>
	</head>
	<body>
		<div></div>
		<div class="oval"></div>
		<div class="stem"></div>
		<div class="tail"></div>
		<div class="taper"></div>
		<div class="board"></div>
		<div class="end"></div>
		<div class="subtraction"></div>
		<div class="smallsub"></div>
		<div class="sub2"></div>
		<div class="chip"></div>
		<div class="eye1"></div>
		<div class="eye2"></div>
		<div class="mouth"></div>
	</body>
</html>
