<html>
	<head>
		<style>
	
		.circle{
			height: 200px;
			width: 200px;
			border-radius: 100px;
			background: -webkit-linear-gradient(yellow, pink);
		 	position: absolute;
  			top: 40%;
  			left: 40%;
  			transition: all 3s;
  			z-index: 2;
  			transform: rotate (90deg);
  			}
  			
  		.bg{
  			height: 100vw;
  			width:100vw;
  			background: white;
  			transition: all 2s;
  			}
  			
  			
  			@media (max-width: 1100px) {
  			.circle {background: -webkit-linear-gradient(turquoise, purple);
  					transform: rotate(280deg);}
  			 .bg{background: gold;
  			 	transform: rotate(-360deg);}
  			 {transition: all 1s;}
  			 }
  			
  			@media (max-width: 667px) {
  			.circle {background: black;
  					transform: rotate (180deg);}
  			 .bg{background: -webkit-linear-gradient(yellow, pink);
  			 }
  			 {transition: all 1 s;}
  			 }
  		</style>
	</head>
	
	<body>
		<div class= "circle"> </div>
		<div class ="bg"></div>
	</body>
	
	
</html>
