<html>
	<head>
	<style>
		
	.canvas{
		width: 300px;
		height: 290px;
		background: #79B7C3;
		margin: 30px;
		}
	
	.sabrinashape{
		width: 233px;
		height: 50px;
		border-radius: 10px;
		background: #540C4A;
		position: absolute;
		top: 30px;
		left: 37px;
		}
	.anothersabrinashape { 
				 transform: rotate(10deg);
				 border: 22px solid #9B61E2;
				 background: yellow;
				 margin: 20px;
				 width: 25px; height: 25px;
				 border-radius: 50%;
				 position: absolute;
				 top: 40px;
				 left: 33px;
		
		}
		
	.yetanothersabrinashape {
				transform: rotate(42deg);

				 margin: 20px;

				 top: 110px;
				 left: 66px;}
	
		.greta-circle {
			position: absolute;
			top:25px; left:100px;

			background: #FFC2D6;
			border-radius:50px;
		}
			
		.greta-circle-three {
			position: absolute;
			top:160px; left:235px;
			
		}
			
		
		
		.greta-arm-rotate {
			position: absolute;
			top: 45px; left: 170px;
			height:200px;
			width:100px;
			background: #ABF4FF;
			transform:rotate(-45deg);
			mix-blend-mode: multiply;		
		}
		
	.helga {
				border: 44px solid black;
				width: 29px; height: 29px;
				transform: rotate(-44deg);

				left: 192px;
			}
			
			
	.yo {
				background: #FFCFCE;
				width:300px;

				overflow: hidden;
			}
			.moon {
				background: #BD603E;
				border-radius: 50%;
				width: 80px;
				height: 80px;
				margin-left: 50px;
				margin-top: -150px;
			}		
			
			.triangle{
				background: red;
				border-radius: 22%
				width: 30px;
				height: 20px;
			
	
	</style> 
	</head>

<body>
	<div class="container">
		
			<div class="greta-circle"></div>
			<div class="greta-circle greta-circle-two"></div>
			<div class="greta-circle greta-circle-three"></div>
			<div class="greta-arm-rotate"></div>
			<div class="sabrinashape"></div>
			<div class="canvas"></div>
			<div class="anothersabrinashape"></div>
			<div class="yetanothersabrinashape"></div>
			<div class="helga"></div>	
			<div class="yo"></div>	
			<div class="circle"></div>
			<div class="moon"></div>	
	</div>	
		
	</body>
</html>
