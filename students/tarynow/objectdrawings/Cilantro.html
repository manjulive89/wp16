<html>

<head>
	<title> Cilantro </title>
	<style>
	body {background-color: #c2eca2;}
	
	.body { 
	height: 180px;
	width: 110px;
	background: green;
	position: fixed;
	border-radius: 15px;
	top: 200px;
	left: 350px; 
	}
	
	.ear {
	height: 85px;
	width: 25px;
	background: green;
	position: fixed;
	border-radius: 15px;
	top: 145px;
	left: 360px; 
	-webkit-transform:rotate(5deg);
	}
	
	.earother {
	left: 425px; 
	-webkit-transform:rotate(-5deg);
	}
	
	.arm {
	height: 120px;
	width: 25px;
	background: green;
	position: fixed;
	border-radius: 15px;
	top: 235px; 
	left: 320px; 
	-webkit-transform:rotate(35deg);
	}
	
	.armtwo {
	left: 466px; 
	-webkit-transform:rotate(-35deg);
	}
	
	.leg {
	height: 55px;
	width: 25px;
	background: green;
	position: fixed;
	border-radius: 15px;
	top: 365px;
	left: 360px; 
	-webkit-transform:rotate(-5deg);
	}
	.legtwo {
	left: 425px; 
	-webkit-transform:rotate(5deg);
	}
	
	.eye {
	height: 9px;
	width: 5px;
	background: white;
	position: fixed;
	border-radius: 5px;
	top: 220px;
	left: 370px;
	z-index: 6;
	}
	
	.eyetwo {
	left: 435px;
	z-index: 6;
	}
	
	.nose {
	height: 4px;
	width: 8px;
	background: white;
	position: fixed;
	border-radius: 5px;
	top: 230px;
	left: 401px;
	z-index: 6;
	}
	
	.smile {
	height: 15px;
	width: 15px;
	border-radius: 9px;
	position: fixed;
	top: 230px;
	left: 396px;
	border: 2px solid white;
	z-index: 2;
	}
	
	.smilecover {
	height: 10px;
	width: 20px;
	background: green;
	position: fixed;
	top: 230px;
	left: 396px;
	z-index: 4;
	}



	</style>
</head>

<body>
	<div class="body"></div>
	<div class="ear"></div>
	<div class="ear earother"></div>
	<div class="arm"></div>
	<div class="arm armtwo"></div>
	<div class="leg"></div>
	<div class="leg legtwo"></div>
	<div class="eye"></div>
	<div class="eye eyetwo"></div>
	<div class="nose"></div>
	<div class="smile"></div>
	<div class="smilecover"></div>

	
</body>

</html>
