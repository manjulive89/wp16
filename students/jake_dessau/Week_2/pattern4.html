		<style>
			div, .special {  }
			body { margin: 0px; }
			
			.jake { 
				background: #D8BFD8;
				width: 150vh; height: 100vh;
				overflow: hidden; 
				 
				  }

			.jake div { 
				mix-blend-mode: multiply;
				float: left;
				height:100px;
				width:200px;
				background:#FF6347;
				-webkit-transform:rotate(45deg);

			
				top:50px;
				left:50%;
				border-radius:50px;

			
				  }
				  
			.jake div:nth-child(2n) {  background: #DB7093; border-color: #DB7093; }
			.jake div:nth-child(4n) {  background: #008080; border-color: #008080; }
			
				
			}
