<html>
	<head>
		<style>
	
			
			.type{
				font-size: 35px;
				font-family: helvetica;
				font-weight: bold;
				padding: 5px; 
				color: white;
				background-color: black;
				width: 100%;
				height: 50px;

			}

			.bg{
				background-color: black; clear: both;
				width: 100%;height: 100%; float: left;


			}

			.different { background: #6f7176; clear: both; 
			width: 80px; height: 80px; margin-top: 15px;
			background: red; float: left; 
			transition: all 2s; }

			.exchanged { background-color: teal; clear: both;}

			.different:hover { background-color: blue; }
			.buttondown { background-color: green;}

			div.image{
				content: url(http://clipartfreefor.com/cliparts/files/paper-airplane-clipart-paperairplan.png/ 2000x1800)
			}
			
			.animate {
			 animation-name: buffalo;
			 animation-duration: 8s;
			 animation-iteration-count: 10;
			 animation-direction: alternate;
			 animation-timing-function: ease-out;
			 animation-fill-mode: forwards;
			 animation-delay: 0s;

			}

			.exchanged {
			 animation-name: buffalo;
			 animation-duration: 5s;
			 animation-iteration-count: 10;
			 animation-direction: alternate;
			 animation-timing-function: ease-out;
			 animation-fill-mode: forwards;
			 animation-delay: 0s;

			}
			
		@keyframes buffalo {
		  0%   { width: 80px; }
		  50%  { width: 160px;}
		  75%  { width: 290px; background-color: white;}
		  100% { width: 900px; background-color: #e9fffb; }
		}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	</head>
	
	<body>


		<div class="type">YOU CANT STOP PROGRESS (EXPANSION)</div>
	<div class="bg">


		<div class="different"></div>
		<div class="different"></div>
		<div class="different"></div>
		<div class="different"></div>
		<div class="different"></div>
		<div class="different"></div>

</div>
		<script>
			$(".different").click(function() {
				$(this).toggleClass("animate");
			});

			$(".exchanged").click(function() {
				$(this).toggleClass("animate");
			});
		</script>

	</body>


</html>
